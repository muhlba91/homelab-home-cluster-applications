---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ${APPLICATION}
  namespace: flux-system
spec:
  targetNamespace: ${APPLICATION_NAMESPACE}
  sourceRef:
    kind: GitRepository
    name: ${APPLICATION}
  path: ./deploy/standalone/
  interval: 10m
  retryInterval: 2m
  prune: true
  force: false
  wait: false
