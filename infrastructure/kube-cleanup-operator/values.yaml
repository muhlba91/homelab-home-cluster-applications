---
rbac:
  create: true
  global: true

args:
  - --delete-successful-after=60m
  - --delete-failed-after=120m
  - --delete-pending-pods-after=30m
  - --delete-evicted-pods-after=30m
  - --delete-orphaned-pods-after=30m
  - --ignore-owned-by-cronjobs
  - --legacy-mode=false

resources:
  limits:
    cpu: 5m
    memory: 32Mi
  requests:
    cpu: 50m
    memory: 64Mi
