---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-cleanup-operator
  namespace: kube-cleanup-operator
spec:
  releaseName: kube-cleanup-operator
  targetNamespace: kube-cleanup-operator
  chart:
    spec:
      chart: kube-cleanup-operator
      version: 1.0.4
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: kube-cleanup-operator
        namespace: flux-system
  valuesFrom:
    - kind: ConfigMap
      name: kube-cleanup-operator-values
      valuesKey: values.yaml
