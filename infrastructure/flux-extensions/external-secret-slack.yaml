---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: slack-token
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-flux
  target:
    name: slack-token
  data:
    - secretKey: token
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: SLACK_TOKEN
