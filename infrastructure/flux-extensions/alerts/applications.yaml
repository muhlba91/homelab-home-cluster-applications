---
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Alert
metadata:
  name: applications-error
  namespace: flux-system
spec:
  summary: Applications Impacted
  providerRef:
    name: slack
  eventSeverity: error
  eventSources:
    - kind: Kustomization
      name: '*'
      matchLabels:
        kustomize.toolkit.fluxcd.io/name: applications
    - kind: HelmRelease
      name: '*'
      matchLabels:
        kustomize.toolkit.fluxcd.io/name: applications
  eventMetadata:
    app.kubernetes.io/env: production
    app.kubernetes.io/component: applications
---
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Alert
metadata:
  name: applications-succeeded
  namespace: flux-system
spec:
  summary: Applications Sync Succeeded
  providerRef:
    name: slack
  inclusionList:
    - ".*succeeded.*"
  exclusionList:
    - ".*uninstall.*"
    - ".*test.*"
  eventSources:
    - kind: Kustomization
      name: '*'
      matchLabels:
        kustomize.toolkit.fluxcd.io/name: applications
    - kind: HelmRelease
      name: '*'
      matchLabels:
        kustomize.toolkit.fluxcd.io/name: applications
  eventMetadata:
    app.kubernetes.io/env: production
    app.kubernetes.io/component: applications
