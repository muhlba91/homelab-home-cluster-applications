---
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Alert
metadata:
  name: core-error
  namespace: flux-system
spec:
  summary: Core Impacted
  providerRef:
    name: slack
  eventSeverity: error
  eventSources:
    - kind: Kustomization
      name: '*'
      matchLabels:
        kustomize.toolkit.fluxcd.io/name: core
    - kind: HelmRelease
      name: '*'
      matchLabels:
        kustomize.toolkit.fluxcd.io/name: core
  eventMetadata:
    app.kubernetes.io/env: production
    app.kubernetes.io/component: core
---
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Alert
metadata:
  name: core-succeeded
  namespace: flux-system
spec:
  summary: Core Sync Succeeded
  providerRef:
    name: slack
  inclusionList:
    - ".*succeeded.*"
  exclusionList:
    - ".*uninstall.*"
    - ".*test.*"
  eventSources:
    - kind: Kustomization
      name: '*'
      matchLabels:
        kustomize.toolkit.fluxcd.io/name: core
    - kind: HelmRelease
      name: '*'
      matchLabels:
        kustomize.toolkit.fluxcd.io/name: core
  eventMetadata:
    app.kubernetes.io/env: production
    app.kubernetes.io/component: core
