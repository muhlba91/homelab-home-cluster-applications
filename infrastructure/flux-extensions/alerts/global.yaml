---
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Alert
metadata:
  name: infrastructure-error
  namespace: flux-system
spec:
  summary: Infrastructure Impacted
  providerRef:
    name: slack
  eventSeverity: error
  eventSources:
    - kind: GitRepository
      name: '*'
    - kind: HelmRepository
      name: '*'
  eventMetadata:
    app.kubernetes.io/env: production
    app.kubernetes.io/component: global
