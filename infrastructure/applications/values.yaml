---
global:
  spec:
    namespace: argocd
    source:
      repoURL: https://github.com/muhlba91/homelab-kubernetes-home-applications.git
      targetRevision: HEAD
    values:
      repoURL: git@github.com:muhlba91/homelab-kubernetes-home-values.git
      targetRevision: HEAD
    syncWave: 0
    helm:
      enabled: false
      valueFiles:
        - values.yaml
    enableAutomated: false # TODO: post-migration
    syncOptions: []

applications:
  argocd:
    project: "infrastructure-{{ $.Values.global.projectEnvironment }}"
    path: infrastructure/charts/argocd
    disabled: false
    namespace: argocd
    releaseName: argocd-{{ $.Values.global.environment }}
    helm: true
    syncWave: -2000
    ignoreDifferences:
      - group: "*"
        kind: "*"
        managedFieldsManagers:
          - externalsecrets.external-secrets.io/argocd-notifications-secret
  cilium:
    project: "infrastructure-{{ $.Values.global.projectEnvironment }}"
    path: infrastructure/charts/cilium
    releaseName: cilium
    disabled: false
    namespace: cilium
    helm: true
    syncWave: -1000
  external-secrets:
    project: "infrastructure-{{ $.Values.global.projectEnvironment }}"
    path: infrastructure/charts/external-secrets
    releaseName: external-secrets
    disabled: false
    namespace: external-secrets
    helm: true
    syncWave: -750
  external-secrets-stores:
    project: "infrastructure-{{ $.Values.global.projectEnvironment }}"
    path: infrastructure/kustomizations/external-secrets-stores
    releaseName: external-secrets-stores
    disabled: false
    namespace: external-secrets
    helm: false
    syncWave: -500
  metallb:
    project: "infrastructure-{{ $.Values.global.projectEnvironment }}"
    path: infrastructure/charts/metallb
    releaseName: metallb
    disabled: false
    namespace: metallb-system
    helm: true
    syncWave: -500
    ignoreDifferences:
      - group: apiextensions.k8s.io
        kind: CustomResourceDefinition
        jsonPointers:
          - /spec/conversion/webhook/clientConfig/caBundle
  rook-ceph:
    project: "infrastructure-{{ $.Values.global.projectEnvironment }}"
    path: infrastructure/charts/rook-ceph
    releaseName: rook-ceph
    disabled: false
    namespace: rook-ceph
    helm: true
    syncWave: -250
    ignoreDifferences:
      - group: "*"
        kind: ConfigMap
        name: rook-ceph-mon-endpoints
        jsonPointers:
          - /metadata/labels
          - /data/mapping
  csi-nfs-driver:
    project: "infrastructure-{{ $.Values.global.projectEnvironment }}"
    path: infrastructure/charts/csi-nfs-driver
    releaseName: csi-nfs-driver
    disabled: false
    namespace: csi-nfs-driver
    helm: true
    syncWave: -150
  descheduler:
    project: "infrastructure-{{ $.Values.global.projectEnvironment }}"
    path: infrastructure/charts/descheduler
    releaseName: descheduler
    disabled: false
    namespace: descheduler
    helm: true
