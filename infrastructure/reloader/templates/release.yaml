---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reloader
  namespace: reloader
spec:
  releaseName: reloader
  targetNamespace: reloader
  chart:
    spec:
      chart: reloader
      version: 2.0.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: reloader
        namespace: flux-system
  valuesFrom:
    - kind: ConfigMap
      name: reloader-values
      valuesKey: values.yaml
