---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-secrets-extensions
  namespace: flux-system
spec:
  targetNamespace: external-secrets
  sourceRef:
    kind: GitRepository
    name: cluster-applications
  path: ./infrastructure/external-secrets/extensions/
  decryption:
    provider: sops
  wait: true
