---
postgresql:
  enabled: false

config:
  db:
    secretName: kyverno-postgresql-app
    hostSecretKeyName: host
    portSecretKeyName: port
    dbNameSecretKeyName: dbname
    userSecretKeyName: user
    passwordSecretKeyName: password

resources:
  requests:
    cpu: 10m
    memory: 120Mi
  limits:
    memory: 120Mi
