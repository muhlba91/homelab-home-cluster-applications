---
sources:
  - crd
  - service
  - ingress
  - traefik-proxy
  - gateway-grpcroute
  - gateway-httproute
  - gateway-tlsroute
  - gateway-udproute
  - gateway-tcproute

interval: 2m

logLevel: warning

domainFilters:
  - muehlbachler.io

policy: sync
txtOwnerId: external-dns-prod-google
txtPrefix: extdns-
provider:
  name: google

env:
  - name: GOOGLE_APPLICATION_CREDENTIALS
    value: /etc/secrets/service-account/credentials.json

extraArgs:
  annotation-filter: "external-dns.alpha.kubernetes.io/provider=public"
  traefik-disable-legacy: ""
  google-project: muehlbachler-dns

extraVolumes:
  - name: google-service-account
    secret:
      secretName: external-dns-google
extraVolumeMounts:
  - name: google-service-account
    mountPath: /etc/secrets/service-account
    readOnly: true

resources:
  requests:
    cpu: 10m
    memory: 100Mi
  limits:
    memory: 100Mi
