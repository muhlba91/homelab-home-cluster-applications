---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-4.2.0/charts/library/common/values.schema.json
global:
  alwaysAppendIdentifierToResourceName: true

controllers:
  main:
    annotations:
      reloader.stakater.com/auto: "true"
    serviceAccount:
      identifier: gatus
    initContainers:
      init-config:
        image: &configSyncImage
          repository: ghcr.io/kiwigrid/k8s-sidecar
          tag: 1.30.10

        env:
          FOLDER: /config
          LABEL: gatus.io/enabled
          NAMESPACE: ALL
          RESOURCE: both
          UNIQUE_FILENAMES: true
          METHOD: LIST

        resources: &configSyncResources
          requests:
            cpu: 10m
            memory: 125Mi
          limits:
            memory: 125Mi
    containers:
      gatus:
        image:
          repository: ghcr.io/twin/gatus
          pullPolicy: IfNotPresent
          tag: v5.27.1

        env:
          - name: GATUS_CONFIG_PATH
            value: /config

        resources:
          requests:
            cpu: 10m
            memory: 138Mi
          limits:
            memory: 138Mi

        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
            spec:
              failureThreshold: 30
              periodSeconds: 5

      config-sync:
        image: *configSyncImage
        env:
          FOLDER: /config
          LABEL: gatus.io/enabled
          NAMESPACE: ALL
          RESOURCE: both
          UNIQUE_FILENAMES: true
          METHOD: WATCH
        resources: *configSyncResources

serviceAccount:
  gatus: {}

service:
  gatus:
    controller: main
    ports:
      http:
        port: 8080

ingress:
  gatus:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: cluster-issuer-home-muehlbachler-io
      external-dns.alpha.kubernetes.io/provider: public
      external-dns.alpha.kubernetes.io/target: "${PUBLIC_IP}"
      traefik.ingress.kubernetes.io/router.tls: "true"
    hosts:
      - host: &domain status.${LOCAL_HOME_DOMAIN}
        paths:
          - path: /
            pathType: ImplementationSpecific
            service:
              identifier: gatus
              port: 8080
    tls:
      - secretName: gatus-tls-cert
        hosts:
          - *domain

persistence:
  data:
    enabled: true
    storageClass: ${DEFAULT_STORAGE_CLASS}
    accessMode: ReadWriteOnce
    size: 200Mi
    retain: false
    globalMounts:
      - path: /data
  config:
    enabled: true
    type: emptyDir
  config-file:
    enabled: true
    type: configMap
    name: gatus-config
    globalMounts:
      - path: /config/config.yaml
        subPath: config.yaml
