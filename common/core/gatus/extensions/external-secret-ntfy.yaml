---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gatus-ntfy
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-auth
  target:
    name: gatus-ntfy
  data:
    - secretKey: NTFY_TOPIC
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: gatus-ntfy
        property: topic
    - secretKey: NTFY_TOKEN
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: gatus-ntfy
        property: token
