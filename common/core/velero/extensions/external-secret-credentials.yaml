---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: velero-backup-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-auth
  target:
    name: velero-backup-credentials
    template:
      engineVersion: v2
      data:
        google: "{{ .google_credentials }}"
        scaleway: |
          [default]
          aws_access_key_id={{ .scaleway_access_key }}
          aws_secret_access_key={{ .scaleway_secret_key }}
  data:
    - secretKey: scaleway_access_key
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: velero-scaleway
        property: access_key
    - secretKey: scaleway_secret_key
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: velero-scaleway
        property: secret_key
    - secretKey: google_credentials
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: Base64
        key: velero-google-cloud
        property: credentials
