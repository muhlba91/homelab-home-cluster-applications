---
resources:
  requests:
    cpu: 10m
    memory: 384Mi
  limits:
    memory: 384Mi

initContainers:
  - name: velero-plugin-for-gcp
    image: velero/velero-plugin-for-gcp:v1.13.0
    imagePullPolicy: IfNotPresent
    volumeMounts:
      - mountPath: /target
        name: plugins

credentials:
  extraSecretRef: velero-google

configuration:
  backupStorageLocation: []
  volumeSnapshotLocation: []
  defaultBackupStorageLocation: google-cloud

deployNodeAgent: true
nodeAgent:
  resources:
    requests:
      cpu: 10m
      memory: 489Mi
    limits:
      memory: 2Gi
