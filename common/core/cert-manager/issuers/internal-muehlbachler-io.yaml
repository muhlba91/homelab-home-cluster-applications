---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: "${INTERNAL_CLUSTER_ISSUER}"
spec:
  acme:
    email: "noreply@muehlbachler.xyz"
    privateKeySecretRef:
      name: "${INTERNAL_CLUSTER_ISSUER}"-account-key
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
      - selector:
          dnsZones:
            - internal.muehlbachler.io
        dns01:
          cloudDNS:
            project: muehlbachler-dns
            hostedZoneName: muehlbachler-io
            serviceAccountSecretRef:
              key: credentials.json
              name: cert-manager-google
