---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: home-assistant-postgresql
spec:
  instances: 1

  # renovate: datasource=docker packageName=ghcr.io/cloudnative-pg/postgresql
  imageName: ghcr.io/cloudnative-pg/postgresql:18.1

  storage:
    size: 10Gi
    storageClass: ${DEFAULT_STORAGE_CLASS}

  stopDelay: 300
  smartShutdownTimeout: 60

  resources:
    requests:
      cpu: 25m
      memory: 448Mi
    limits:
      memory: 512Mi

  enableSuperuserAccess: true
  managed:
    roles:
      - name: homeassistant
        ensure: present
        comment: Home Assistant
        login: true

  bootstrap:
    initdb:
      database: homeassistant
      owner: homeassistant
      encoding: UTF8
