---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: home-assistant-backup
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-auth
  target:
    name: home-assistant-backup
  data:
    - secretKey: SCW_ACCESS_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: home-assistant-scaleway
        property: access_key
    - secretKey: SCW_SECRET_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: home-assistant-scaleway
        property: secret_key
    - secretKey: SCW_ORGANIZATION_ID
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: home-assistant-scaleway
        property: organization_id
    - secretKey: SCW_PROJECT_ID
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: home-assistant-scaleway
        property: project_id
    - secretKey: SCW_DEFAULT_REGION
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: home-assistant-scaleway
        property: region
    - secretKey: S3_ASSETS_BUCKET
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: home-assistant-backup-configuration
        property: bucket_name
    - secretKey: S3_ASSETS_BUCKET_PATH
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: home-assistant-backup-configuration
        property: bucket_path
