---
fullnameOverride: traefik

providers:
  kubernetesCRD:
    allowExternalNameServices: true
    allowEmptyServices: true
  kubernetesIngress:
    allowExternalNameServices: true
    allowEmptyServices: true
    publishedService:
      enabled: true

additionalArguments:
  - "--serversTransport.insecureSkipVerify=true"

ports:
  traefik:
    expose:
      default: true
  web:
    redirections:
      entryPoint:
        to: websecure
        scheme: https
        permanent: true
    forwardedHeaders:
      trustedIPs:
        - 10.0.0.0/8
      insecure: true
    proxyProtocol:
      trustedIPs:
        - 10.0.0.0/8
      insecure: true
  websecure:
    forwardedHeaders:
      trustedIPs:
        - 10.0.0.0/8
      insecure: true
    proxyProtocol:
      trustedIPs:
        - 10.0.0.0/8
      insecure: true

ingressRoute:
  dashboard:
    enabled: true

service:
  ipFamilyPolicy: PreferDualStack
  externalTrafficPolicy: Local
  annotations:
    metallb.universe.tf/loadBalancerIPs: "${TRAEFIK_IP}"

resources:
  requests:
    cpu: 15m
    memory: 256Mi
  limits:
    memory: 256Mi
