---
proxyVarsAsSecrets: false
config:
  configFile: ""

alphaConfig:
  enabled: true
  existingSecret: frigate-auth-proxy-config

extraArgs:
  - --email-domain=*
  - --redirect-url=https://nvr-auth.${LOCAL_HOME_DOMAIN}/oauth2/callback

envFrom:
  - secretRef:
      name: frigate-auth-proxy-env

service:
  ipDualStack:
    enabled: true

ingress:
  enabled: false

resources: {}
