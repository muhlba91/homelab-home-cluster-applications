---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: frigate-s3-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-auth
  target:
    name: frigate-s3-credentials
  data:
    - secretKey: GCS_ACCESS_KEY_ID
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: frigate-google-cloud-storage
        property: access_key_id
    - secretKey: GCS_SECRET_ACCESS_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: frigate-google-cloud-storage
        property: secret_access_key
    - secretKey: S3_ASSETS_BUCKET
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: frigate-s3-configuration
        property: bucket_name
    - secretKey: S3_ASSETS_BUCKET_PATH
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: frigate-s3-configuration
        property: bucket_path
