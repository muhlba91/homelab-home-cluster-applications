---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: frigate-rtsp-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-auth
  target:
    name: frigate-rtsp-credentials
  data:
    - secretKey: FRIGATE_RSTP_USERNAME
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: frigate-rtsp
        property: username
    - secretKey: FRIGATE_RTSP_PASSWORD
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: frigate-rtsp
        property: password
