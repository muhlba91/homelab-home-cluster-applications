---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ${APPLICATION}
  namespace: flux-system
spec:
  releaseName: ${APPLICATION}
  targetNamespace: ${APPLICATION_NAMESPACE}
  interval: 10m
  maxHistory: 3
  install:
    createNamespace: true
    crds: Create
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
  rollback:
    recreate: true
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: frigate
        namespace: flux-system
  valuesFrom:
    - kind: ConfigMap
      name: ${APPLICATION}-values
      valuesKey: values.yaml
  postRenderers:
    - kustomize:
        patches:
          - target:
              version: v1
              kind: Deployment
              labelSelector: "app.kubernetes.io/controller=main,app.kubernetes.io/instance=frigate,app.kubernetes.io/name=frigate"
            patch: |-
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: not-used
              spec:
                template:
                  spec:
                    containers:
                      - name: frigate
                        resources:
                          requests:
                            squat.ai/coral: "1"
