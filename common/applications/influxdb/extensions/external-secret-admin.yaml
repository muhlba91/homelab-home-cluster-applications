---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: influxdb-admin
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-auth
  target:
    name: influxdb-admin
  data:
    - secretKey: admin-password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: influxdb-user-admin
        property: password
    - secretKey: admin-token
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: influxdb-user-admin
        property: token
