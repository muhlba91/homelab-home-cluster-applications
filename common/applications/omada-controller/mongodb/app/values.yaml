---
global:
  fullnameOverride: mongodb

# FIXME: https://github.com/muhlba91/homelab-home-cluster-applications/issues/1315
image:
  repository: bitnamilegacy/mongodb
  tag: 8.0.13-debian-12-r0

rbac:
  create: true

architecture: standalone
useStatefulSet: true
replicaCount: 1
arbiter:
  enabled: false

auth:
  enabled: false

serviceBindings:
  enabled: true

networkPolicy:
  enabled: false

persistence:
  enabled: true
  storageClass: ${DEFAULT_STORAGE_CLASS}
  size: 5Gi

volumePermissions:
  enabled: false

resources:
  requests:
    cpu: 110m
    memory: 421Mi
  limits:
    memory: 421Mi
