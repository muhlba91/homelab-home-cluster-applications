---
name: Pull Request

on:
  pull_request:

env:
  HELM_EXPERIMENTAL_OCI: true

jobs:
  conform:
    runs-on: ubuntu-latest
    name: Conform

    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
        with:
          fetch-depth: 0

      - uses: siderolabs/conform@v0.1.0-alpha.27
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    name: Lint Charts
    strategy:
      max-parallel: 12
      matrix:
        directory:
          - applications
          - core
          - home-assistant
          - infrastructure
          - library

    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
        with:
          fetch-depth: 0

      - uses: yokawasa/action-setup-kube-tools@v0.9.3
        with:
          setup-tools: helm

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - uses: helm/chart-testing-action@v2.4.0

      - name: List changed charts
        id: list-changed
        run: |
          changed=$(ct list-changed --chart-dirs ${{ matrix.directory }}/charts --config ${{ github.workspace }}/ct.yml)
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> ${GITHUB_OUTPUT}
          fi

      - name: Lint changed charts
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --chart-dirs ${{ matrix.directory }}/charts --config ${{ github.workspace }}/ct.yml
