---
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: grafana
spec:
  paused: false
  schedule: "0 2 * * *"
  useOwnerReferencesInBackup: false
  template:
    ttl: 72h
    includedNamespaces:
      - grafana
    includedResources:
      - pod
      - pvc
      - pv
    storageLocation: scaleway
    defaultVolumesToFsBackup: false
    snapshotMoveData: false
    uploaderConfig:
      parallelFilesUpload: 8
