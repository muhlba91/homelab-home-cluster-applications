---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: librechat-database
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-auth
  target:
    name: librechat-database
  data:
    - secretKey: username
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: librechat-database
        property: username
    - secretKey: password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: librechat-database
        property: password
