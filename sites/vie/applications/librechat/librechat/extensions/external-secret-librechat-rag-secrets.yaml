---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: librechat-rag-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-auth
  target:
    name: librechat-rag-secrets
  data:
    - secretKey: RAG_GOOGLE_API_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: librechat-apis
        property: google
