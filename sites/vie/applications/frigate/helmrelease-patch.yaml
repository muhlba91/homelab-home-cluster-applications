kind: Kustomization
metadata:
  name: not-used
spec:
  patches:
    - target:
        kind: HelmRelease
      patch: |-
        kind: HelmRelease
        metadata:
          name: not-used
        spec:
          postRenderers:
            - kustomize:
                patches:
                  - target:
                      version: v1
                      kind: Deployment
                      labelSelector: "app.kubernetes.io/controller=main,app.kubernetes.io/instance=frigate,app.kubernetes.io/name=frigate"
                    patch: |-
                      apiVersion: apps/v1
                      kind: Deployment
                      metadata:
                        name: not-used
                      spec:
                        template:
                          spec:
                            runtimeClassName: nvidia
                            containers:
                              - name: frigate
                                resources:
                                  requests:
                                    nvidia.com/gpu: "1"
                                  limits:
                                    nvidia.com/gpu: "1"
