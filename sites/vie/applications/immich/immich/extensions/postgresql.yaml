---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-postgresql
  annotations:
    cnpg.io/skipEmptyWalArchiveCheck: enabled
spec:
  instances: 1

  imageName: ghcr.io/muhlba91/postgresql-pgvecto:16.10-0.4.3-v5.2.0

  storage:
    size: 20Gi
    storageClass: ${DEFAULT_STORAGE_CLASS}

  resources:
    requests:
      cpu: 25m
      memory: 512Mi
    limits:
      memory: 1024Mi

  enableSuperuserAccess: true
  managed:
    roles:
      - name: immich
        ensure: present
        comment: Immich
        login: true
        superuser: true
        passwordSecret:
          name: immich-database

  bootstrap:
    # initdb:
    #   database: immich
    #   owner: immich
    #   encoding: UTF8
    #   secret:
    #     name: immich-database
    recovery:
      source: immich-postgresql-backup
      database: immich
      owner: immich
      secret:
        name: immich-database

  postgresql:
    shared_preload_libraries:
      - vchord.so

  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: immich-postgresql
        serverName: postgresql

  externalClusters:
    - name: immich-postgresql-backup
      barmanObjectStore:
        destinationPath: gs://infrastructure-backups-5274ba70-fde0-47de-8e9a-f1bc64c11157/cluster/${SITE}/immich
        serverName: postgresql
        googleCredentials:
          applicationCredentials:
            name: cloudnativepg-google-cloud
            key: credentials
        wal:
          compression: gzip
          maxParallel: 4
        data:
          compression: gzip
