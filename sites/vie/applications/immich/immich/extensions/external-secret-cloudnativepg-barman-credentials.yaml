---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudnativepg-barman-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-auth
  target:
    name: cloudnativepg-barman-credentials
  data:
    - secretKey: scaleway_access_key
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: cloudnativepg-scaleway
        property: access_key
    - secretKey: scaleway_secret_key
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: cloudnativepg-scaleway
        property: secret_key
