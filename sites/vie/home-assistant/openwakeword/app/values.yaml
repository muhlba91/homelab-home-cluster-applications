---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.3.0/charts/library/common/values.schema.json
controllers:
  main:
    type: deployment
    containers:
      openwakeword:
        image:
          repository: rhasspy/wyoming-openwakeword
          pullPolicy: IfNotPresent
          tag: 1.10.0

        args:
          - --model
          - ok_nabu

        resources:
          requests:
            cpu: 10m
            memory: 100Mi
          limits:
            memory: 175Mi

        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
            spec:
              failureThreshold: 30
              periodSeconds: 5

service:
  openwakeword:
    controller: main
    enabled: true
    type: LoadBalancer
    ipFamilyPolicy: PreferDualStack
    annotations:
      metallb.universe.tf/loadBalancerIPs: "${HOME_ASSISTANT_OPENWAKEWORD_IP}"
      external-dns.alpha.kubernetes.io/provider: internal
      external-dns.alpha.kubernetes.io/hostname: openwakeword.iot.${LOCAL_INTERNAL_DOMAIN}
    ports:
      http:
        port: 10400
        targetPort: 10400
