---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &application rook-ceph-cluster
  namespace: flux-system
spec:
  sourceRef:
    kind: GitRepository
    name: cluster-applications
  path: ./sites/vie/infrastructure/rook-ceph/cluster/
  interval: 10m
  retryInterval: 2m
  # prune: true
  prune: false # FIXME: temporary workaround for moving cluster resource
  force: false
  wait: true
  postBuild:
    substitute:
      APPLICATION: *application
      APPLICATION_NAMESPACE: rook-ceph
