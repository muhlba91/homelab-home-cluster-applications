---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-config
data:
  config.yaml: |
    storage:
      type: sqlite
      path: /data/data.db

    ui:
      title: Status Dashboard
      description: The current service status of the muehlbachler organization, specifically to the MUC site.
      header: Health Status
      default-sort-by: name

    alerting:
      ntfy:
        url: https://notify.infrastructure.muehlbachler.io
        topic: ${NTFY_TOPIC}
        token: ${NTFY_TOKEN}
        priority: 2
        click: https://status.${LOCAL_HOME_DOMAIN}
        default-alert:
          description: site ${SITE}
          send-on-resolved: true
          failure-threshold: 6
          success-threshold: 3

    endpoints:
      # 001 - Mail
      - name: IMAP (Soverin)
        group: 001 - Mail
        enabled: true
        url: tls://imap.soverin.net:993
        interval: 5m
        conditions:
          - "[CONNECTED] == true"
          - "[CERTIFICATE_EXPIRATION] > 48h"
        alerts:
          - type: ntfy
            priority: 4
      - name: SMTP Outgoing (Soverin)
        group: 001 - Mail
        enabled: true
        url: tls://smtp.soverin.net:465
        interval: 5m
        conditions:
          - "[CONNECTED] == true"
          - "[CERTIFICATE_EXPIRATION] > 48h"
        alerts:
          - type: ntfy
            priority: 4
      - name: SMTP Incoming (Soverin)
        group: 001 - Mail
        enabled: true
        url: tcp://mx.soverin.net:25
        interval: 5m
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: ntfy
            priority: 4
      - name: IMAP
        group: 001 - Mail
        enabled: true
        url: tls://mail.muehlbachler.io:993
        interval: 5m
        conditions:
          - "[CONNECTED] == true"
          - "[CERTIFICATE_EXPIRATION] > 48h"
        alerts:
          - type: ntfy
            priority: 4
      - name: SMTP Outgoing
        group: 001 - Mail
        enabled: true
        url: tls://mail.muehlbachler.io:465
        interval: 5m
        conditions:
          - "[CONNECTED] == true"
          - "[CERTIFICATE_EXPIRATION] > 48h"
        alerts:
          - type: ntfy
            priority: 4
      - name: SMTP Incoming
        group: 001 - Mail
        enabled: true
        url: tcp://mail.muehlbachler.io:25
        interval: 5m
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: ntfy
            priority: 4
      # 002 - Applications
      - name: SimpleLogin Aliases
        group: 002 - Applications
        enabled: true
        url: https://aliases.email.muehlbachler.io/auth/login
        method: GET
        interval: 5m
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: ntfy
            priority: 3
      # 005 - DNS
      - name: AdGuard Home
        group: 005 - DNS
        enabled: true
        url: udp://10.1.71.10:53
        interval: 5m
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: ntfy
            priority: 5
      # 007 - Infrastructure
      - name: Vault
        group: 007 - Infrastructure
        enabled: true
        url: https://vault.platform.muehlbachler.io:8200/ui/
        method: GET
        interval: 5m
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: ntfy
            priority: 5
