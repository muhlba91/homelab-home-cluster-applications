---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: admin-password
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-auth
  target:
    name: admin-password
  data:
    - secretKey: password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: keycloak-credentials
        property: admin-password
