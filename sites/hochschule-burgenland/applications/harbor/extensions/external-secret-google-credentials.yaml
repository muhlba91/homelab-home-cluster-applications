---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: google-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-auth
  target:
    name: google-credentials
  data:
    - secretKey: GCS_KEY_DATA
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: Base64
        key: harbor-google-cloud
        property: credentials
