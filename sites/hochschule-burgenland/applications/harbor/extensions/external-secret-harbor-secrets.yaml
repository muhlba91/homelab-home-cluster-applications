---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: harbor-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-auth
  target:
    name: harbor-secrets
  data:
    - secretKey: JOBSERVICE_SECRET
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: harbor-credentials
        property: jobservice-secret
    - secretKey: REGISTRY_HTTP_SECRET
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: harbor-credentials
        property: registry-http-secret
    - secretKey: secret
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: harbor-credentials
        property: communication-secret
    - secretKey: CSRF_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: harbor-credentials
        property: csrf-key
