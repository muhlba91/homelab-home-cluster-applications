---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dex-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-auth
  target:
    name: dex-config
  data:
    - secretKey: GITHUB_CLIENT_ID
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: dex-github
        property: client_id
    - secretKey: GITHUB_CLIENT_SECRET
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: dex-github
        property: client_secret
    - secretKey: HARBOR_CLIENT_SECRET
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: dex-harbor
        property: client_secret
