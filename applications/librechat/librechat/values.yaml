---
global:
  fullnameOverride: librechat

controllers:
  main:
    containers:
      main:
        image:
          repository: ghcr.io/danny-avila/librechat
          pullPolicy: IfNotPresent
          tag: v0.6.10

        envFrom:
          - configMapRef:
              name: librechat-env
          - secretRef:
              name: librechat-secrets
          - secretRef:
              name: librechat-meilisearch-master-key

        resources: # FIXME: librechat - resources
          requests:
            cpu: 100m
            memory: 288Mi
          limits:
            cpu: 500m
            memory: 384Mi

serviceAccount:
  create: true

defaultPodOptions:
  automountServiceAccountToken: false

service:
  main:
    ports:
      http:
        port: 3080

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: cluster-issuer-muehlbachler-io
      external-dns.alpha.kubernetes.io/provider: public
    hosts:
      - host: &domain tuxchat.home.muehlbachler.io
        paths:
          - path: /
            pathType: ImplementationSpecific
            service:
              name: librechat
              port: 3080
    tls:
      - secretName: librechat-tls-cert
        hosts:
          - *domain

persistence:
  data:
    enabled: true
    type: persistentVolumeClaim
    storageClass: nfs
    accessMode: ReadWriteOnce
    size: 25Gi
    globalMounts:
      - path: /app/client/public/images
  config:
    enabled: true
    type: configMap
    name: librechat-config
    defaultMode: 511
    globalMounts:
      - path: /app/librechat.yaml
        subPath: librechat.yaml
