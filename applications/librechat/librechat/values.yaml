---
global:
  fullnameOverride: librechat

controllers:
  main:
    containers:
      main:
        image:
          repository: ghcr.io/danny-avila/librechat
          pullPolicy: IfNotPresent
          tag: v0.6.10

        envFrom:
          - configMapRef:
              name: librechat-env
          - secretRef:
              name: librechat-secrets
          - secretRef:
              name: librechat-meilisearch-master-key

        env:
          - name: MONGO_URI
            valueFrom:
              secretKeyRef:
                name: librechat-mongodb-svcbind-root
                key: uri

        resources:
          requests:
            cpu: 20m
            memory: 256Mi
          limits:
            cpu: 300m
            memory: 384Mi

serviceAccount:
  create: true

defaultPodOptions:
  automountServiceAccountToken: false

service:
  main:
    ports:
      http:
        port: 3080

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: cluster-issuer-home-muehlbachler-io
      external-dns.alpha.kubernetes.io/provider: public
      external-dns.alpha.kubernetes.io/target: 144.208.195.224,2a01:aea0:dd3:25a:1000:3:3:1
      traefik.ingress.kubernetes.io/router.tls: "true"
    hosts:
      - host: &domain gpt.home.muehlbachler.io
        paths:
          - path: /
            pathType: ImplementationSpecific
            service:
              name: librechat
              port: 3080
    tls:
      - secretName: librechat-tls-cert
        hosts:
          - *domain

persistence:
  data:
    enabled: true
    type: persistentVolumeClaim
    storageClass: nfs
    accessMode: ReadWriteOnce
    size: 25Gi
    globalMounts:
      - path: /app/client/public/images
  config:
    enabled: true
    type: configMap
    name: librechat-config
    defaultMode: 511
    globalMounts:
      - path: /app/librechat.yaml
        subPath: librechat.yaml
