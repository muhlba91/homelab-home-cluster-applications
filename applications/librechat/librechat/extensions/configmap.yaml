---
apiVersion: v1
kind: ConfigMap
metadata:
  name: librechat-config
data:
  librechat.yaml: |
    version: 1.0.3

    cache: true

    # fileStrategy: firebase

    fileConfig:
      endpoints:
        default:
          fileLimit: 5
          fileSizeLimit: 10
          totalSizeLimit: 50
      serverFileSizeLimit: 100
      avatarSizeLimit: 4

    rateLimits:
      fileUploads:
        ipMax: 100
        ipWindowInMinutes: 60
        userMax: 50
        userWindowInMinutes: 60

    registration:
      socialLogins: ["openid"]
      allowedDomains:
        - "muehlbachler.io"

    # endpoints:
      # assistants:
      #   supportedIds: ["asst_supportedAssistantId1"]
