---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: librechat-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-librechat
  target:
    name: librechat-secrets
  data:
    - secretKey: OPENAI_API_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: OPENAI_API_KEY
    - secretKey: DALLE_API_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: DALLE_API_KEY
    - secretKey: ASSISTANTS_API_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: ASSISTANTS_API_KEY
    - secretKey: ANTHROPIC_API_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: ANTHROPIC_API_KEY
    # - secretKey: GOOGLE_API_KEY # FIXME: librechat - google search
    #   remoteRef:
    #     conversionStrategy: Default
    #     decodingStrategy: None
    #     key: GOOGLE_API_KEY
    # - secretKey: GOOGLE_CSE_ID
    #   remoteRef:
    #     conversionStrategy: Default
    #     decodingStrategy: None
    #     key: GOOGLE_CSE_ID
    - secretKey: CREDS_KEY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: CREDS_KEY
    - secretKey: CREDS_IV
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: CREDS_IV
    - secretKey: JWT_SECRET
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: JWT_SECRET
    - secretKey: JWT_REFRESH_SECRET
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: JWT_REFRESH_SECRET
    - secretKey: OPENID_CLIENT_ID
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: OPENID_CLIENT_ID
    - secretKey: OPENID_CLIENT_SECRET
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: OPENID_CLIENT_SECRET
    - secretKey: OPENID_ISSUER
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: OPENID_WELL_KNOWN_CONFIGURATION
    - secretKey: OPENID_SESSION_SECRET
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: JWT_SECRET
    - secretKey: EMAIL_HOST
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: EMAIL_HOST
    - secretKey: EMAIL_PORT
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: EMAIL_PORT
    - secretKey: EMAIL_ENCRYPTION
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: EMAIL_ENCRYPTION
    - secretKey: EMAIL_USERNAME
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: EMAIL_USERNAME
    - secretKey: EMAIL_PASSWORD
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: EMAIL_PASSWORD
