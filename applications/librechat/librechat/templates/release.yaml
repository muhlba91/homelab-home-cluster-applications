---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: librechat
spec:
  releaseName: librechat
  targetNamespace: librechat
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: librechat
        namespace: flux-system
  valuesFrom:
    - kind: ConfigMap
      name: librechat-values
      valuesKey: values.yaml
