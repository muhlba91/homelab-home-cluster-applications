---
global:
  fullnameOverride: mongodb

rbac:
  create: true

architecture: standalone
useStatefulSet: true
replicaCount: 1
arbiter:
  enabled: false

auth:
  enabled: true

networkPolicy:
  enabled: false

persistence:
  enabled: true
  storageClass: "longhorn"
  size: 5Gi

volumePermissions:
  enabled: false

resources:
  requests:
    cpu: 150m
    memory: 128Mi
  limits:
    cpu: 300m
    memory: 256Mi
