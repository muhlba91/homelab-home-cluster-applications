---
global:
  fullnameOverride: meilisearch

environment:
  MEILI_ENV: production
auth:
  existingMasterKeySecret: librechat-meilisearch-master-key

persistence:
  enabled: true
  storageClass: rook-ceph-block
  size: 5Gi

resources:
  requests:
    cpu: 10m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi
