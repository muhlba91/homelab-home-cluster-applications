---
global:
  fullnameOverride: meilisearch

environment:
  MEILI_ENV: production
auth:
  existingMasterKeySecret: librechat-meilisearch-master-key

persistence:
  enabled: true
  storageClass: longhorn
  size: 5Gi

resources:
  requests:
    cpu: 25m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi
