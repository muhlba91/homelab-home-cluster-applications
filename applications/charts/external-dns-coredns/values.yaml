---
external-dns:
  image:
    registry: registry.k8s.io
    repository: external-dns/external-dns
    tag: v0.13.5

  sources:
    - service
    - ingress

  interval: 5m

  logLevel: debug

  txtOwnerId: external-dns-dev-coredns
  provider: coredns
  coredns:
    etcdEndpoints: "http://etcd.coredns:2379"

  resources:
    requests:
      cpu: 5m
      memory: 64Mi
    limits:
      cpu: 10m
      memory: 80Mi
