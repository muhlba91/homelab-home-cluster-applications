---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-admin
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-grafana
  target:
    name: grafana-admin
  data:
    - secretKey: user
      remoteRef:
        key: USER_ADMIN_USERNAME
    - secretKey: password
      remoteRef:
        key: USER_ADMIN_PASSWORD
