---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-ldap
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-grafana
  target:
    name: grafana-ldap
  data:
    - secretKey: password
      remoteRef:
        conversionStrategy: Default	
        decodingStrategy: None
        key: LDAP_PASSWORD
