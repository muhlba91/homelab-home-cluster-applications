---
global:
  oidc:
    autoLogin: false

grafana:
  useStatefulSet: true

  rbac:
    create: true

  serviceAccount:
    create: true

  testFramework:
    enabled: false

  deploymentStrategy:
    type: Recreate

  envFromSecrets:
    - name: grafana-oidc

  ingress:
    enabled: true

  persistence:
    enabled: true
    type: statefulset
    storageClass: proxmox-rbd
    size: 1Gi

  initChownData:
    resources:
      requests:
        cpu: 10m
        memory: 16Mi
      limits:
        cpu: 100m
        memory: 32Mi

  admin:
    existingSecret: grafana-admin
    userKey: user
    passwordKey: password

  grafana.ini:
    auth:
      signout_redirect_url: "${OIDC_SIGNOUT_URL}"
      oauth_auto_login: "{{ .Values.global.oidc.autoLogin }}"
    server:
      root_url: "{{ if (and .Values.ingress.enabled .Values.ingress.hosts) }}https://{{ .Values.ingress.hosts | first }}{{ else }}''{{ end }}"
    auth.generic_oauth:
      enabled: true
      allow_sign_up: true
      verbose_logging: false
      name: Tuxnet
      icon: cloud
      scopes: openid email profile
      auth_url: "${OIDC_AUTHZ_URL}"
      token_url: "${OIDC_TOKEN_URL}"
      api_url: "${OIDC_USER_INFO_URL}"
      client_id: "${OIDC_CLIENT_ID}"
      client_secret: "${OIDC_CLIENT_SECRET}"
      # allowed_groups: ["sysadmin"]
      role_attribute_path: "contains(groups[*], 'sysadmin') && 'GrafanaAdmin' || 'Viewer'"

  sidecar:
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        cpu: 50m
        memory: 156Mi
    dashboards:
      enabled: true
      labelValue: "1"
      searchNamespace: ALL
    datasources:
      enabled: true
      labelValue: "1"
      searchNamespace: ALL
    plugins:
      enabled: true
      labelValue: "1"
      searchNamespace: ALL
    notifiers:
      enabled: false
      labelValue: "1"
      searchNamespace: ALL

  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 1Gi
