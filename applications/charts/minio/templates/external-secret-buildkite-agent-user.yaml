---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: buildkite-agent-user
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-minio
  target:
    name: buildkite-agent-user
  data:
    - secretKey: secret-access-key
      remoteRef:
        key: BUILDKITE_AGENT_SECRET_ACCESS_KEY
