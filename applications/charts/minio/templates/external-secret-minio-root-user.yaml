---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-root-user
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-minio
  target:
    name: minio-root-user
  data:
    - secretKey: rootUser
      remoteRef:
        key: MINIO_ROOT_USER
    - secretKey: rootPassword
      remoteRef:
        key: MINIO_ROOT_PASSWORD
