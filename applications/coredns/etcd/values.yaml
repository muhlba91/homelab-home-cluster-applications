---
fullnameOverride: etcd

serviceAccount:
  create: true
  automountServiceAccountToken: false

auth:
  rbac:
    create: false
  token:
    enabled: false

persistence:
  enabled: false

livenessProbe:
  initialDelaySeconds: 5

readinessProbe:
  initialDelaySeconds: 5

resources:
  requests:
    cpu: 15m
    memory: 112Mi
  limits:
    cpu: 150m
    memory: 176Mi
