---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
spec:
  releaseName: grafana
  targetNamespace: grafana
  dependsOn:
    - grafana-extensions
  chart:
    spec:
      chart: grafana
      version: 7.0.1
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  valuesFrom:
    - kind: ConfigMap
      name: grafana-values
      valuesKey: values.yaml
