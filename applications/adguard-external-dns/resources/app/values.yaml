---
global:
  security:
    allowInsecureImages: true

image:
  registry: registry.k8s.io
  repository: external-dns/external-dns
  tag: v0.16.1

crd:
  create: false

sources:
  - service
  - ingress
  - traefik-proxy
  - gateway-grpcroute
  - gateway-httproute
  - gateway-tlsroute
  - gateway-udproute
  - gateway-tcproute

interval: 2m

logLevel: warning

domainFilters:
  - internal.muehlbachler.io
annotationFilter: external-dns.alpha.kubernetes.io/provider=internal

txtOwnerId: external-dns-prod-adguard
provider: webhook
extraArgs:
  webhook-provider-url: http://localhost:8888
  traefik-disable-legacy: ""
sidecars:
  - name: adguard-webhook
    image: ghcr.io/muhlba91/external-dns-provider-adguard:v8.0.1
    imagePullPolicy: IfNotPresent
    ports:
      - containerPort: 8888
        name: http
      - containerPort: 8080
        name: healthz
    livenessProbe:
      httpGet:
        path: /healthz
        port: healthz
      initialDelaySeconds: 10
      timeoutSeconds: 5
      periodSeconds: 60
    readinessProbe:
      httpGet:
        path: /healthz
        port: healthz
      initialDelaySeconds: 10
      timeoutSeconds: 5
      periodSeconds: 60
    env:
      - name: LOG_LEVEL
        value: info
      - name: ADGUARD_URL
        value: "http://10.0.0.1:3000"
      - name: ADGUARD_USER
        value: "admin"
      - name: ADGUARD_PASSWORD
        valueFrom:
          secretKeyRef:
            name: adguard-home-admin-password
            key: ADGUARD_ADMIN_PASSWORD
      - name: SERVER_HOST
        value: "0.0.0.0"
      - name: HEALTHZ_HOST
        value: "0.0.0.0"
      - name: DRY_RUN
        value: "false"
    resources:
      requests:
        cpu: 3m
        memory: 100Mi
      limits:
        memory: 100Mi

resources:
  requests:
    cpu: 10m
    memory: 110Mi
  limits:
    memory: 110Mi
