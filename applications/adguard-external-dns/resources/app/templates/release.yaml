---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ${APPLICATION}
spec:
  releaseName: ${APPLICATION}
  targetNamespace: ${APPLICATION_NAMESPACE}
  chart:
    spec:
      chart: external-dns
      version: 8.7.6
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: ${APPLICATION}
        namespace: flux-system
  valuesFrom:
    - kind: ConfigMap
      name: ${APPLICATION}-values
      valuesKey: values.yaml
