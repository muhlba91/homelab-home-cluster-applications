---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.3.0/charts/library/common/values.schema.json
controllers:
  main:
    containers:
      gatus:
        image:
          repository: ghcr.io/twin/gatus
          pullPolicy: IfNotPresent
          tag: v5.12.0

        env:
          - name: GATUS_CONFIG_PATH
            value: /config

        resources:
          requests:
            cpu: 5m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 128Mi

        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
            spec:
              failureThreshold: 30
              periodSeconds: 5

serviceAccount:
  create: true

defaultPodOptions:
  automountServiceAccountToken: false

service:
  gatus:
    controller: main
    ports:
      http:
        port: 8080

ingress:
  gatus:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: cluster-issuer-home-muehlbachler-io
      external-dns.alpha.kubernetes.io/provider: public
      external-dns.alpha.kubernetes.io/target: 144.208.195.224,2a01:aea0:dd3:25a:1000:3:3:1
      traefik.ingress.kubernetes.io/router.tls: "true"
    hosts:
      - host: &domain status.home.muehlbachler.io
        paths:
          - path: /
            pathType: ImplementationSpecific
            service:
              identifier: gatus
              port: 8080
    tls:
      - secretName: gatus-tls-cert
        hosts:
          - *domain

persistence:
  data:
    enabled: true
    storageClass: rook-ceph-block
    accessMode: ReadWriteOnce
    size: 200Mi
    retain: false
    globalMounts:
      - path: /data
  config:
    enabled: true
    type: configMap
    name: gatus-config
    globalMounts:
      - path: /config/config.yaml
        subPath: config.yaml
