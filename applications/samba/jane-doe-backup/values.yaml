---
controllers:
  main:
    type: statefulset
    containers:
      main:
        image:
          repository: ghcr.io/crazy-max/samba
          pullPolicy: IfNotPresent
          tag: "4.18.9"

        env:
          - name: TZ
            value: UTC
          - name: SAMBA_SERVER_STRING
            value: jane-doe-backup
          - name: WSDD2_ENABLE
            value: "1"
          - name: WSDD2_HOSTNAME
            value: jane-doe-backup
          - name: WSDD2_NETBIOS_NAME
            value: jane-doe-backup
          - name: SAMBA_LOG_LEVEL
            value: "0"

        securityContext:
          runAsUser: 0
          capabilities:
            add:
              - NET_ADMIN
              - NET_RAW

        resources:
          requests:
            cpu: 5m
            memory: 128Mi
          limits:
            cpu: 1
            memory: 256Mi

        probes:
          liveness:
            enabled: false
          readiness:
            enabled: false
          startup:
            enabled: false

    initContainers:
      init-chown-data:
        image:
          repository: alpine
          tag: 3.19
          pullPolicy: IfNotPresent
        command:
          - /scripts/init.sh
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 100m
            memory: 32Mi
        securityContext:
          capabilities:
            add:
              - CHOWN

serviceAccount:
  create: true

defaultPodOptions:
  automountServiceAccountToken: false

service:
  main:
    controller: main
    ipFamilyPolicy: PreferDualStack
    type: LoadBalancer
    externalTrafficPolicy: Local
    annotations:
      metallb.universe.tf/loadBalancerIPs: "10.0.74.11,2a01:aea0:dd3:25a:1000:3:5:11"
      external-dns.alpha.kubernetes.io/provider: internal
      external-dns.alpha.kubernetes.io/hostname: jane-doe-backup.smb.internal.muehlbachler.io
    ports:
      http:
        enabled: false
      smb:
        enabled: true
        port: 445
        protocol: TCP
        targetPort: 445
      netbios:
        enabled: true
        port: 139
        protocol: TCP
        targetPort: 139
      discovery:
        enabled: true
        port: 3702
        protocol: TCP
        targetPort: 3702
      llmnr-tcp:
        enabled: true
        port: 5355
        protocol: TCP
        targetPort: 5355
      llmnr-udp:
        enabled: true
        port: 5355
        protocol: UDP
        targetPort: 5355

persistence:
  data:
    enabled: true
    type: persistentVolumeClaim
    storageClass: zfs-retain
    accessMode: ReadWriteOnce
    size: 384Gi
    globalMounts:
      - path: /share
  samba-config:
    enabled: true
    type: secret
    name: samba-config
    globalMounts:
      - path: /data/config.yaml
        subPath: config.yml
  scripts:
    enabled: true
    type: configMap
    name: samba-scripts
    defaultMode: 511
    advancedMounts:
      main:
        init-chown-data:
          - path: /scripts
