---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: samba-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-auth
  target:
    name: samba-config
    template:
      engineVersion: v2
      data:
        config.yaml: |-
          auth:
            - user: kasia
              group: kasia
              uid: 1000
              gid: 1000
              password: {{ .password }}

          global:
            - "force user = kasia"
            - "force group = kasia"
            - "min protocol = SMB3"

          share:
            - name: backup-jessica-doe
              comment: Backup for Jessica Doe
              path: /share
              browsable: yes
              readonly: no
              guestok: no
              validusers: kasia
              writelist: kasia
              veto: no
              recycle: no
              hidefiles: /_*/
  data:
    - secretKey: password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: samba-passwords
        property: kasia
