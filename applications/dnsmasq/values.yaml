---
global:
  fullnameOverride: dnsmasq

controllers:
  main:
    type: statefulset
    containers:
      main:
        image:
          repository: quay.io/ricardbejarano/dnsmasq
          pullPolicy: IfNotPresent
          tag: "2.89"

        args:
          - --keep-in-foreground
          - --log-facility=-

        securityContext:
          runAsUser: 0
          capabilities:
            add:
              - NET_ADMIN

        resources:
          requests:
            cpu: 5m
            memory: 4Mi
          limits:
            cpu: 10m
            memory: 12Mi

        probes:
          liveness:
            enabled: false
          readiness:
            enabled: false
          startup:
            enabled: false

serviceAccount:
  create: true

defaultPodOptions:
  automountServiceAccountToken: false
  hostNetwork: true

service:
  main:
    ipFamilyPolicy: PreferDualStack
    ports:
      http:
        enabled: false
      dhcp4:
        enabled: true
        port: 67
        protocol: UDP
        targetPort: 67
      dhcp6:
        enabled: true
        port: 547
        protocol: UDP
        targetPort: 547

persistence:
  dhcp4:
    enabled: true
    type: configMap
    name: dnsmasq-config
    globalMounts:
      - path: /etc/dnsmasq.conf
        subPath: dnsmasq.conf
  tmp:
    enabled: true
    type: emptyDir
  run:
    enabled: true
    type: emptyDir
    globalMounts:
      - path: /var/run
