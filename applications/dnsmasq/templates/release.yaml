---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dnsmasq
spec:
  releaseName: dnsmasq
  targetNamespace: dnsmasq
  dependsOn:
    - dnsmasq-extensions
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  valuesFrom:
    - kind: ConfigMap
      name: dnsmasq-values
      valuesKey: values.yaml
