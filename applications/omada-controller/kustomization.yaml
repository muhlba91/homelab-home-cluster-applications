---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: flux-system
resources:
  - ./templates/repository.yaml
  - ./templates/release.yaml
  - ./templates/extensions.yaml
configMapGenerator:
  - name: omada-controller-values
    namespace: flux-system
    files:
      - values.yaml=values.yaml
configurations:
  - kustomizeconfig.yml
