---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.3.0/charts/library/common/values.schema.json
controllers:
  main:
    containers:
      omada-controller:
        image:
          repository: mbentley/omada-controller
          pullPolicy: IfNotPresent
          tag: 5.14.26.1

        resources:
          requests:
            cpu: 5m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi

        probes:
          liveness: &server_probes
            enabled: true
            custom: true
            spec:
              tcpSocket:
                port: 8088
              initialDelaySeconds: 30
              periodSeconds: 60
              timeoutSeconds: 1
              failureThreshold: 5
          readiness: *server_probes
          startup: *server_probes

serviceAccount:
  create: true

defaultPodOptions:
  automountServiceAccountToken: false
  terminationGracePeriodSeconds: 60

service:
  omada-controller-http:
    controller: main
    ports:
      http:
        port: 8088
  omada-controller-https:
    controller: main
    annotations:
      traefik.ingress.kubernetes.io/service.serversscheme: https
    ports:
      manage:
        port: 8043
      portal:
        port: 8843
  omada-controller:
    controller: main
    ipFamilyPolicy: PreferDualStack
    type: LoadBalancer
    externalTrafficPolicy: Local
    annotations:
      metallb.universe.tf/loadBalancerIPs: "10.0.71.1,2a01:aea0:dd3:25a:1000:3:2:1"
    ports:
      app-discovery:
        port: 27001
        protocol: UDP
      discovery:
        port: 29810
        protocol: UDP
      manager-v1:
        port: 29811
      adopt-v1:
        port: 29812
      upgrade-v1:
        port: 29813
      manager-v2:
        port: 29814
      transfer-v2:
        port: 29815
      rtty:
        port: 29816

ingress:
  omada-controller:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: cluster-issuer-home-muehlbachler-io
      external-dns.alpha.kubernetes.io/provider: public
      external-dns.alpha.kubernetes.io/target: 144.208.195.224,2a01:aea0:dd3:25a:1000:3:3:1
      traefik.ingress.kubernetes.io/router.tls: "true"
    hosts:
      - host: &domain omada.network.home.muehlbachler.io
        paths:
          - path: /
            pathType: ImplementationSpecific
            service:
              identifier: omada-controller-http
              port: 8043
    tls:
      - secretName: omada-controller-tls-cert
        hosts:
          - *domain

persistence:
  data:
    enabled: true
    type: persistentVolumeClaim
    storageClass: rook-ceph-block
    accessMode: ReadWriteOnce
    size: 5Gi
    globalMounts:
      - path: /opt/tplink/EAPController/data
  logs:
    enabled: true
    type: persistentVolumeClaim
    storageClass: rook-ceph-block
    accessMode: ReadWriteOnce
    size: 256Mi
    globalMounts:
      - path: /opt/tplink/EAPController/logs
