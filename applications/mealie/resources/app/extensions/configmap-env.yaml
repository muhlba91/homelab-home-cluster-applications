---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mealie-env
data:
  DB_ENGINE: postgres
  POSTGRES_SERVER: mealie-postgresql-rw
  POSTGRES_PORT: "5432"
  POSTGRES_DB: mealie
  DEFAULT_GROUP: Home
  DEFAULT_HOUSEHOLD: Family
  BASE_URL: https://recipes.home.muehlbachler.io
  API_DOCS: "false"
  TZ: UTC
  ALLOW_SIGNUP: "false"
  LOG_LEVEL: warning
  SMTP_AUTH_STRATEGY: SSL
  SMTP_FROM_EMAIL: "noreply@muehlbachler.io"
  SMTP_FROM_NAME: Recipes
  DAILY_SCHEDULE_TIME: "01:00"
  OIDC_AUTH_ENABLED: "true"
  OIDC_SIGNUP_ENABLED: "false"
  OIDC_AUTO_REDIRECT: "false"
  OIDC_PROVIDER_NAME: SSO
  OIDC_REMEMBER_ME: "true"
  OIDC_USER_CLAIM: email
  OIDC_ADMIN_GROUP: admin
  OPENAI_BASE_URL: https://generativelanguage.googleapis.com/v1beta
  OPENAI_MODEL: gemini-2.0-flash
  OPENAI_ENABLE_IMAGE_SERVICES: "true"
  OPENAI_SEND_DATABASE_DATA: "true"
  OPENAI_REQUEST_TIMEOUT: "120"
