---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: mealie-postgresql
  annotations:
    cnpg.io/skipEmptyWalArchiveCheck: enabled
spec:
  instances: 1

  imageName: ghcr.io/cloudnative-pg/postgresql:16.8

  storage:
    size: 10Gi
    storageClass: rook-ceph-block

  resources:
    requests:
      cpu: 20m
      memory: 256Mi
    limits:
      memory: 512Mi

  enableSuperuserAccess: true
  managed:
    roles:
      - name: mealie
        ensure: present
        comment: Mealie
        login: true
        superuser: true
        passwordSecret:
          name: mealie-database

  bootstrap:
    # initdb:
    #   database: mealie
    #   owner: mealie
    #   encoding: UTF8
    #   secret:
    #     name: mealie-database
    recovery:
      source: mealie-postgresql-backup
      database: mealie
      owner: mealie
      secret:
        name: mealie-database

  backup:
    barmanObjectStore:
      destinationPath: gs://infrastructure-backups-5274ba70-fde0-47de-8e9a-f1bc64c11157/cluster/home/backup/mealie
      serverName: postgresql
      googleCredentials:
        applicationCredentials:
          name: cloudnativepg-google-cloud
          key: credentials
      wal:
        compression: gzip
        maxParallel: 4
      data:
        compression: gzip
    retentionPolicy: 7d

  externalClusters:
    - name: mealie-postgresql-backup
      barmanObjectStore:
        destinationPath: gs://infrastructure-backups-5274ba70-fde0-47de-8e9a-f1bc64c11157/cluster/home/backup/mealie
        serverName: postgresql
        googleCredentials:
          applicationCredentials:
            name: cloudnativepg-google-cloud
            key: credentials
        wal:
          compression: gzip
          maxParallel: 4
        data:
          compression: gzip
