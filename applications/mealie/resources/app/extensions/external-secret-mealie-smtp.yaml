---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mealie-smtp
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-auth
  target:
    name: mealie-smtp
  data:
    - secretKey: SMTP_HOST
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: email-smtp
        property: host
    - secretKey: SMTP_PORT
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: email-smtp
        property: port
    - secretKey: SMTP_AUTH_STRATEGY
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: email-smtp
        property: encryption
    - secretKey: SMTP_USER
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: email-smtp
        property: username
    - secretKey: SMTP_PASSWORD
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: email-smtp
        property: password
