---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ollama
spec:
  releaseName: ollama
  targetNamespace: ollama
  chart:
    spec:
      chart: ollama
      version: 0.47.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: ollama
        namespace: flux-system
  valuesFrom:
    - kind: ConfigMap
      name: ollama-values
      valuesKey: values.yaml
