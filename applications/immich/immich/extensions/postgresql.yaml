---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-postgresql
  annotations:
    cnpg.io/skipEmptyWalArchiveCheck: enabled
spec:
  instances: 1

  imageName: ghcr.io/muhlba91/postgresql-pgvecto:15.6-16-v0.2.1

  storage:
    size: 25Gi
    storageClass: zfs

  resources:
    requests:
      cpu: 10m
      memory: 256Mi
    limits:
      cpu: 1
      memory: 512Mi

  enableSuperuserAccess: true
  managed:
    roles:
      - name: immich
        ensure: present
        comment: Immich
        login: true
        superuser: true
        passwordSecret:
          name: immich-database

  bootstrap:
    recovery:
      source: immich-postgresql-backup
      database: immich
      owner: immich
      secret:
        name: immich-database
    # initdb:
    #   database: immich
    #   owner: immich
    #   encoding: UTF8
    #   secret:
    #     name: immich-database

  postgresql:
    shared_preload_libraries:
      - vectors.so

  backup:
    barmanObjectStore:
      destinationPath: gs://infrastructure-backups-5274ba70-fde0-47de-8e9a-f1bc64c11157/cluster/home/backup/immich
      serverName: postgresql
      googleCredentials:
        applicationCredentials:
          name: cloudnativepg-google-cloud
          key: credentials
      wal:
        compression: gzip
        maxParallel: 4
      data:
        compression: gzip
    retentionPolicy: 7d

  externalClusters:
    - name: immich-postgresql-backup
      barmanObjectStore:
        destinationPath: gs://infrastructure-backups-5274ba70-fde0-47de-8e9a-f1bc64c11157/cluster/home/backup/immich
        serverName: postgresql
        googleCredentials:
          applicationCredentials:
            name: cloudnativepg-google-cloud
            key: credentials
        wal:
          compression: gzip
          maxParallel: 4
        data:
          compression: gzip
