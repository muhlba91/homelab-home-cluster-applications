---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: immich-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-auth
  target:
    name: immich-config
    template:
      engineVersion: v2
      data:
        immich.yaml: |-
          ---
          ffmpeg:
            crf: 23
            threads: 0
            preset: ultrafast
            targetVideoCodec: h264
            acceptedVideoCodecs:
              - h264
            targetAudioCodec: aac
            acceptedAudioCodecs:
              - aac
              - mp3
              - libopus
            targetResolution: "720"
            maxBitrate: "0"
            bframes: -1
            refs: 0
            gopSize: 0
            npl: 0
            temporalAQ: false
            cqMode: auto
            twoPass: false
            preferredHwDevice: auto
            transcode: required
            tonemap: hable
            accel: disabled
          job:
            backgroundTask:
              concurrency: 10
            smartSearch:
              concurrency: 4
            metadataExtraction:
              concurrency: 10
            faceDetection:
              concurrency: 4
            search:
              concurrency: 10
            sidecar:
              concurrency: 10
            library:
              concurrency: 10
            migration:
              concurrency: 10
            thumbnailGeneration:
              concurrency: 10
            videoConversion:
              concurrency: 2
          logging:
            enabled: true
            level: log
          machineLearning:
            enabled: true
            url: http://immich-machine-learning:3003
            clip:
              enabled: true
              modelName: ViT-B-32__openai
            facialRecognition:
              enabled: true
              modelName: buffalo_l
              minScore: 0.7
              maxDistance: 0.6
              minFaces: 3
          map:
            enabled: true
            lightStyle: ""
            darkStyle: ""
          reverseGeocoding:
            enabled: true
          oauth:
            enabled: true
            issuerUrl: "{{ .oidc_issuer_url }}"
            clientId: "{{ .oidc_client_id }}"
            clientSecret: "{{ .oidc_client_secret }}"
            scope: openid email profile
            signingAlgorithm: RS256
            storageLabelClaim: name
            storageQuotaClaim: immich_quota
            defaultStorageQuota: 0
            buttonText: Login with SSO
            autoRegister: true
            autoLaunch: false
            mobileOverrideEnabled: true
            mobileRedirectUri: https://photos.home.muehlbachler.io/api/oauth/mobile-redirect
          passwordLogin:
            enabled: true
          storageTemplate:
            enabled: true
            hashVerificationEnabled: true
            template: {{ "\"{{y}}/{{MM}}/{{dd}}/{{filetype}}/{{filename}}.{{ext}}\"" }}
          image:
            thumbnailFormat: webp
            thumbnailSize: 250
            previewFormat: jpeg
            previewSize: 1440
            quality: 80
            colorspace: p3
            extractEmbedded: false
          newVersionCheck:
            enabled: true
          trash:
            enabled: true
            days: 14
          theme:
            customCss: ""
          user:
            deleteDelay: 7
          library:
            scan:
              enabled: true
              cronExpression: "0 23 * * *"
            watch:
              enabled: true
              usePolling: true
              interval: 10000
          server:
            externalDomain: photos.home.muehlbachler.io
            loginPageMessage: ""
  data:
    - secretKey: oidc_issuer_url
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: zitadel
        property: well_known_url
    - secretKey: oidc_client_id
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: immich-oidc
        property: client_id
    - secretKey: oidc_client_secret
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: immich-oidc
        property: client_secret
