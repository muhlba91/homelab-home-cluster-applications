---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich
spec:
  releaseName: immich
  targetNamespace: immich
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system
  valuesFrom:
    - kind: ConfigMap
      name: immich-values
      valuesKey: values.yaml
