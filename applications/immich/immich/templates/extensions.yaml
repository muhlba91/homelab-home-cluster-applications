---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: immich-extensions
spec:
  targetNamespace: immich
  sourceRef:
    kind: GitRepository
    name: cluster-applications
  path: ./applications/immich/immich/extensions/
  wait: false
  postBuild:
    substitute:
      APPLICATION: immich
      GATUS_NAME: Immich
      GATUS_GROUP: 002 - Applications
      GATUS_PORT: 2283
