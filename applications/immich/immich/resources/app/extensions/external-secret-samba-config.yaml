---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: samba-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-auth
  target:
    name: samba-config
    template:
      engineVersion: v2
      data:
        daniel.yaml: |-
          auth:
            - user: daniel
              group: daniel
              uid: 1000
              gid: 1000
              password: {{ .daniel_password }}

          global:
            - "force user = daniel"
            - "force group = daniel"
            - "min protocol = SMB3"
            - "fruit:resource = xattr"
            - "ea support = yes"

          share:
            - name: photos
              comment: Photos for Daniel
              path: /shares/external/daniel
              browsable: yes
              readonly: no
              guestok: no
              validusers: daniel
              writelist: daniel
              veto: no
              hidefiles: /_*/
        kasia.yaml: |-
          auth:
            - user: kasia
              group: kasia
              uid: 1000
              gid: 1000
              password: {{ .kasia_password }}

          global:
            - "force user = kasia"
            - "force group = kasia"
            - "min protocol = SMB3"
            - "fruit:resource = xattr"
            - "ea support = yes"

          share:
            - name: photos
              comment: Photos for Kasia
              path: /shares/external/kasia
              browsable: yes
              readonly: no
              guestok: no
              validusers: kasia
              writelist: kasia
              veto: no
              hidefiles: /_*/
  data:
    - secretKey: daniel_password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: samba-passwords
        property: daniel
    - secretKey: kasia_password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: samba-passwords
        property: kasia
