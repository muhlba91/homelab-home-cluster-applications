---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-redis
  namespace: flux-system
spec:
  releaseName: immich-redis
  targetNamespace: immich
  chart:
    spec:
      chart: redis
      version: 20.11.2
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: immich-redis
        namespace: flux-system
  valuesFrom:
    - kind: ConfigMap
      name: immich-redis-values
      valuesKey: values.yaml
