---
global:
  fullnameOverride: adguard-home

controllers:
  main:
    containers:
      main:
        image:
          repository: adguard/adguardhome
          pullPolicy: IfNotPresent
          tag: v0.107.40

        args:
          - --config
          - /opt/adguardhome/conf/AdGuardHome.yaml
          - --work-dir
          - /opt/adguardhome/work
          - --no-check-update

        resources:
          requests:
            cpu: 50m
            memory: 320Mi
          limits:
            cpu: 500m
            memory: 512Mi

    initContainers:
      copy-configmap:
        image:
          repository: busybox
          tag: 1.36
          pullPolicy: IfNotPresent
        command:
          - sh
          - -c
          - "mkdir -p /opt/adguardhome/conf; cp /tmp/AdGuardHome.yaml /opt/adguardhome/conf/AdGuardHome.yaml"
        securityContext:
          runAsUser: 0
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 100m
            memory: 32Mi

serviceAccount:
  create: true

defaultPodOptions:
  automountServiceAccountToken: false

service:
  main:
    ports:
      http:
        port: 3000
  dns:
    enabled: true
    controller: main
    ipFamilyPolicy: PreferDualStack
    type: LoadBalancer
    externalTrafficPolicy: Local
    annotations:
      metallb.universe.tf/loadBalancerIPs: "10.0.71.10,2a01:aea0:dd3:25a:1000:3:2:10"
    ports:
      dns-tcp:
        enabled: true
        port: 53
        protocol: TCP
        targetPort: 53
      dns-udp:
        enabled: true
        port: 53
        protocol: UDP
        targetPort: 53

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: cluster-issuer-internal-muehlbachler-io
      external-dns.alpha.kubernetes.io/provider: internal
      traefik.ingress.kubernetes.io/router.tls: "true"
    hosts:
      - host: &domain adguard.internal.muehlbachler.io
        paths:
          - path: /
            pathType: ImplementationSpecific
            service:
              name: adguard-home
              port: 3000
    tls:
      - secretName: adguard-tls-cert
        hosts:
          - *domain

persistence:
  config:
    enabled: true
    type: emptyDir
    globalMounts:
      - path: /opt/adguardhome/conf
  data:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 5Gi
    retain: false
    globalMounts:
      - path: /opt/adguardhome/work
    adguard-home-config:
      enabled: true
      type: configMap
      name: adguard-home-config
      advancedMounts:
        main:
          copy-configmap:
            - path: /tmp/AdGuardHome.yaml
              subPath: AdGuardHome.yaml
