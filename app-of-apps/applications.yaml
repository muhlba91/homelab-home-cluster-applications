---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: applications
spec:
  targetNamespace: flux-system
  sourceRef:
    kind: GitRepository
    name: cluster-applications
  path: ./applications/
  dependsOn:
    - name: infrastructure
    - name: core
  interval: 5m
  retryInterval: 2m
  timeout: 3m
  wait: true
  prune: true
  force: false
  patches:
    - patch: |-
        apiVersion: source.toolkit.fluxcd.io/v1beta2
        kind: HelmRepository
        metadata:
          name: not-used
        spec:
          interval: 10m
      target:
        kind: HelmRepository
    - patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          interval: 10m
          retryInterval: 2m
          timeout: 3m
          prune: true
          force: false
      target:
        kind: Kustomization
    - patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2beta1
        kind: HelmRelease
        metadata:
          name: not-used
        spec:
          interval: 10m
          maxHistory: 3
          install:
            createNamespace: true
            crds: Create
            remediation:
              retries: -1
          upgrade:
            crds: CreateReplace
            remediation:
              retries: -1
          rollback:
            recreate: true
      target:
        kind: HelmRelease
