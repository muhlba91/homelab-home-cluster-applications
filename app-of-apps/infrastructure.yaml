---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure
spec:
  sourceRef:
    kind: GitRepository
    name: cluster-applications
  path: ./sites/vie/infrastructure/
  interval: 5m
  retryInterval: 2m
  timeout: 30m
  wait: true
  prune: true
  force: false
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-configuration
  patches:
    - patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          postBuild:
            substituteFrom:
              - kind: ConfigMap
                name: cluster-configuration
      target:
        group: kustomize.toolkit.fluxcd.io
        kind: Kustomization
        labelSelector: substitution.flux.home.arpa/disabled notin (true)
