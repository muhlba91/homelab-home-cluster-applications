---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: home-assistant-git
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-home-assistant
  target:
    name: home-assistant-git
  data:
    - secretKey: gitlab-token
      remoteRef:
        key: GITLAB_TOKEN
    - secretKey: git-crypt-key
      remoteRef:
        key: HOME_ASSISTANT_GIT_CRYPT_KEY
