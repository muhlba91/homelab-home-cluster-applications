---
apiVersion: v1
kind: ConfigMap
metadata:
  name: telegraf-plugin-config
data:
  firehose.conf: |
    regions = "${AWS_REGION}"
    streamname = "${FIREHOSE_DELIVERY_STREAM}"

    batchsize = 500

    [format]
      flatten = true
      normalize_keys = true
      timestamp_as_rfc3339 = false
      timestamp_units = "1ms"
