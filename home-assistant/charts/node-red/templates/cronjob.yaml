---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: node-red-backup
spec:
  schedule: 0 0 * * *
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  suspend: false
  concurrencyPolicy: Replace
  jobTemplate:
    metadata:
      namespace: {{ .Release.Namespace }}
    spec:
      template:
        metadata:
          namespace: {{ .Release.Namespace }}
        spec:
          restartPolicy: Never
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - home-assistant-node-red
                  topologyKey: kubernetes.io/hostname
          containers:
            - name: backup
              image: alpine:3.17
              imagePullPolicy: IfNotPresent
              command:
                - /scripts/backup.sh
              env:
                - name: DATA_PATH
                  value: /data
                - name: GIT_REPO
                  valueFrom:
                    configMapKeyRef:
                      name: node-red-git
                      key: git-repo
                - name: GIT_USERNAME
                  valueFrom:
                    configMapKeyRef:
                      name: node-red-git
                      key: git-username
                - name: GIT_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: gitlab-token
                      name: node-red-git
                - name: GIT_CRYPT_KEY
                  valueFrom:
                    secretKeyRef:
                      key: git-crypt-key
                      name: node-red-git
              volumeMounts:
                - name: data
                  mountPath: /data
                - name: scripts
                  mountPath: /scripts
              resources:
                requests:
                  cpu: 100m
                  memory: 128Mi
                limits:
                  cpu: 1
                  memory: 256Mi
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: node-red-data
            - name: scripts
              configMap:
                name: node-red-scripts
                defaultMode: 511
