---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: node-red-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-home-assistant
  target:
    name: node-red-credentials
  data:
    - secretKey: NODE_RED_CREDENTIAL_SECRET
      remoteRef:
        conversionStrategy: Default	
        decodingStrategy: None
        key: NODE_RED_CREDENTIAL_SECRET
    - secretKey: NODE_RED_OIDC_ISSUER
      remoteRef:
        conversionStrategy: Default	
        decodingStrategy: None
        key: NODE_RED_OIDC_ISSUER
    - secretKey: NODE_RED_OIDC_AUTHZ_URL
      remoteRef:
        conversionStrategy: Default	
        decodingStrategy: None
        key: NODE_RED_OIDC_AUTHZ_URL
    - secretKey: NODE_RED_OIDC_TOKEN_URL
      remoteRef:
        conversionStrategy: Default	
        decodingStrategy: None
        key: NODE_RED_OIDC_TOKEN_URL
    - secretKey: NODE_RED_OIDC_USER_INFO_URL
      remoteRef:
        conversionStrategy: Default	
        decodingStrategy: None
        key: NODE_RED_OIDC_USER_INFO_URL
    - secretKey: NODE_RED_OIDC_CLIENT_ID
      remoteRef:
        conversionStrategy: Default	
        decodingStrategy: None
        key: NODE_RED_OIDC_CLIENT_ID
    - secretKey: NODE_RED_OIDC_CLIENT_SECRET
      remoteRef:
        conversionStrategy: Default	
        decodingStrategy: None
        key: NODE_RED_OIDC_CLIENT_SECRET
    - secretKey: NODE_RED_GITHUB_CLIENT_ID
      remoteRef:
        conversionStrategy: Default	
        decodingStrategy: None
        key: NODE_RED_GITHUB_CLIENT_ID
    - secretKey: NODE_RED_GITHUB_CLIENT_SECRET
      remoteRef:
        conversionStrategy: Default	
        decodingStrategy: None
        key: NODE_RED_GITHUB_CLIENT_SECRET
