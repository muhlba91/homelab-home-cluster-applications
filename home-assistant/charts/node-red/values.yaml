gitUsername: username
gitRepo: repo.com/config.git

domain: node-red.domain.org

app-template:
  global:
    fullnameOverride: node-red

  image:
    repository: quay.io/muhlba91/node-red
    pullPolicy: IfNotPresent
    tag: 3.0.2-1.0.4

  serviceAccount:
    create: true
  automountServiceAccountToken: false

  env:
    - name: TZ
      value: UTC
    - name: NODE_RED_ENABLE_PROJECTS
      value: "true"
    - name: FLOWS
      value: flows.json
    - name: NODE_RED_URL
      valueFrom:
        configMapKeyRef:
          name: node-red-config
          key: url

  envFrom:
    - secretRef:
        name: node-red-credentials

  initContainers:
    git-sync:
      image: alpine:3.18
      imagePullPolicy: IfNotPresent
      command:
        - /scripts/sync.sh
      env:
        - name: DATA_PATH
          value: /data
        - name: GIT_REPO
          valueFrom:
            configMapKeyRef:
              name: node-red-git
              key: git-repo
        - name: GIT_USERNAME
          valueFrom:
            configMapKeyRef:
              name: node-red-git
              key: git-username
        - name: GIT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: node-red-git
              key: gitlab-token
        - name: GIT_CRYPT_KEY
          valueFrom:
            secretKeyRef:
              name: node-red-git
              key: git-crypt-key
      volumeMounts:
        - name: data
          mountPath: /data
        - name: init-scripts
          mountPath: /scripts
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: '1'
          memory: 256Mi
    init-chown-data:
      image: alpine:3.18
      imagePullPolicy: IfNotPresent
      command:
        - chown
        - '-R'
        - '1000:0'
        - /data
      volumeMounts:
        - name: data
          mountPath: /data
        - name: init-scripts
          mountPath: /scripts
      resources:
        requests:
          cpu: 10m
          memory: 16Mi
        limits:
          cpu: 100m
          memory: 32Mi
      securityContext:
        capabilities:
          add:
            - CHOWN
    init-chown-node-modules:
      image: alpine:3.18
      imagePullPolicy: IfNotPresent
      command:
        - chown
        - '-R'
        - '1000:0'
        - /data
      volumeMounts:
        - name: node-modules
          mountPath: /data
      resources:
        requests:
          cpu: 10m
          memory: 16Mi
        limits:
          cpu: 100m
          memory: 32Mi
      securityContext:
        capabilities:
          add:
            - CHOWN

  service:
    main:
      ipFamilyPolicy: PreferDualStack
      ports:
        http:
          port: 1880

  ingress:
    main:
      enabled: true

  persistence:
    data:
      enabled: true
      type: pvc
      storageClass: proxmox-cephfs
      accessMode: ReadWriteMany
      size: 1Gi
      retain: false
      mountPath: /data
    node-modules:
      enabled: true
      type: pvc
      storageClass: proxmox-rbd
      accessMode: ReadWriteOnce
      size: 1Gi
      retain: false
      mountPath: /usr/src/node-red/node_modules
    packages:
      enabled: true
      type: custom
      mountPath: /init
      volumeSpec:
        configMap:
          name: node-red-config
    init-scripts:
      enabled: true
      type: custom
      volumeSpec:
        configMap:
          name: node-red-scripts
          defaultMode: 0o0777

  probes:
    startup:
      spec:
        initialDelaySeconds: 30
        periodSeconds: 15
        failureThreshold: 90
    readiness:
      spec:
        initialDelaySeconds: 10
    liveness:
      spec:
        initialDelaySeconds: 10

  resources:
    requests:
      cpu: 10m
      memory: 256Mi
    # necessary for yarn!
    limits:
      cpu: '1'
      memory: 1Gi
