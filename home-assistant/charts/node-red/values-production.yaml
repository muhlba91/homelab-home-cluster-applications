---
domain: &domain node-red.iot.internal.muehlbachler.io

app-template:
  ingress:
    main:
      hosts:
        - host: *domain
          paths:
            - path: /
              pathType: ImplementationSpecific
              service:
                name: node-red
                port: 1880
      tls:
        - secretName: home-assistant-node-red-tls-cert
          hosts:
            - *domain
