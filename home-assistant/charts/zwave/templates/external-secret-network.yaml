---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zwave-js-network
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-home-assistant
  target:
    name: zwave-js-network
  data:
    - secretKey: key
      remoteRef:
        conversionStrategy: Default	
        decodingStrategy: None
        key: ZWAVE_NETWORK_KEY
