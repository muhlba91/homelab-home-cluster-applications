---
app-template:
  global:
    fullnameOverride: zwave-js

  controllers:
    main:
      type: statefulset
      containers:
        main:
          image:
            repository: zwavejs/zwave-js-ui
            pullPolicy: IfNotPresent
            tag: 9.1.2@sha256:4a41d42b292b03026e14e21a1c5ce78f5a0c78998d1ac199a2d927b6b60f939f

          env:
            - name: TZ
              value: UTC
            - name: NETWORK_KEY
              valueFrom:
                secretKeyRef:
                  name: zwave-js-network
                  key: key
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: zwave-js-session
                  key: secret

          securityContext:
            privileged: true

          resources:
            requests:
              cpu: 10m
              memory: 192Mi
            limits:
              cpu: 300m
              memory: 256Mi

    backup:
      type: cronjob
      cronjob:
        concurrencyPolicy: Replace
        schedule: 0 0 * * *
        successfulJobsHistory: 3
        failedJobsHistory: 3
        startingDeadlineSeconds: 30
        backoffLimit: 2
      pod:
        restartPolicy: OnFailure
        automountServiceAccountToken: true
      containers:
        backup:
          image:
            repository: alpine
            tag: 3.18
            pullPolicy: IfNotPresent
          command:
            - /scripts/backup_restore.sh
          envFrom:
            - secretRef:
                name: zwave-js-backup
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 1
              memory: 256Mi

  serviceAccount:
    create: true

  defaultPodOptions:
    automountServiceAccountToken: false
    nodeSelector:
      usb: zwave-controller

  service:
    main:
      ipFamilyPolicy: PreferDualStack
      ports:
        http:
          port: 8091
        ws:
          enabled: true
          port: 3000

  ingress:
    main:
      enabled: true

  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      storageClass: longhorn
      accessMode: ReadWriteOnce
      size: 1Gi
      retain: false
      advancedMounts:
        main:
          main:
            - path: /usr/src/app/store
    usb:
      enabled: true
      type: hostPath
      hostPath: /dev
      hostPathType: Directory
      advancedMounts:
        main:
          main:
            - path: /dev
    scripts:
      enabled: true
      type: configMap
      name: zwave-js-scripts
      defaultMode: 511
      advancedMounts:
        backup:
          backup:
            - path: /scripts
