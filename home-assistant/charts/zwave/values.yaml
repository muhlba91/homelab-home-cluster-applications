---
app-template:
  global:
    fullnameOverride: zwave-js

  image:
    repository: zwavejs/zwave-js-ui
    pullPolicy: IfNotPresent
    tag: 9.1.0@sha256:31d29d08c4774f98cf9514b36c0b484ca1de0d1d84b785b6f5d671bc2e2d45b8

  serviceAccount:
    create: true
  automountServiceAccountToken: false

  env:
    - name: TZ
      value: UTC
    - name: NETWORK_KEY
      valueFrom:
        secretKeyRef:
          name: zwave-js-network
          key: key
    - name: SESSION_SECRET
      valueFrom:
        secretKeyRef:
          name: zwave-js-session
          key: secret

  securityContext:
    privileged: true

  service:
    main:
      ipFamilyPolicy: PreferDualStack
      ports:
        http:
          port: 8091
        ws:
          enabled: true
          port: 3000

  ingress:
    main:
      enabled: true

  persistence:
    config:
      enabled: true
      type: pvc
      storageClass: longhorn
      accessMode: ReadWriteOnce
      size: 1Gi
      retain: false
      mountPath: /usr/src/app/store
    usb:
      enabled: true
      type: hostPath
      hostPath: /dev
      hostPathType: Directory

  resources:
    requests:
      cpu: 10m
      memory: 192Mi
    limits:
      cpu: 300m
      memory: 256Mi

  nodeSelector:
    usb: zwave-controller
