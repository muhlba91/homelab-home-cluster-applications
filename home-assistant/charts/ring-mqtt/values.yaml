---
gitRepo: repo.com/config.git

app-template:
  global:
    fullnameOverride: ring-mqtt

  controllers:
    main:
      type: statefulset
      containers:
        main:
          image:
            repository: tsightler/ring-mqtt
            pullPolicy: IfNotPresent
            tag: 5.6.3@sha256:e3a3781921b2fad0ced8c3db05f82f5a70fe3ef3037213f5b201a49507c17dbd

          env:
            - name: DATA_PATH
              value: /config
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /gcp-credentials/credentials.json
            - name: GOOGLE_CREDENTIALS
              valueFrom:
                secretKeyRef:
                  name: ring-mqtt-gcp-credentials
                  key: credentials.json

          envFrom:
            - secretRef:
                name: ring-mqtt-backup
            - configMapRef:
                name: ring-mqtt-git

          resources:
            requests:
              cpu: 5m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 256Mi

      initContainers:
        backup-restore:
          image:
            repository: alpine
            tag: 3.18
            pullPolicy: IfNotPresent
          command:
            - /scripts/backup_restore.sh
            - "true"
          envFrom:
            - secretRef:
                name: ring-mqtt-backup
            - configMapRef:
                name: ring-mqtt-git
          env:
            - name: DATA_PATH
              value: /data
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /gcp-credentials/credentials.json
            - name: GOOGLE_CREDENTIALS
              valueFrom:
                secretKeyRef:
                  name: ring-mqtt-gcp-credentials
                  key: credentials.json
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 1
              memory: 256Mi
    backup:
      type: cronjob
      cronjob:
        concurrencyPolicy: Replace
        schedule: 0 0 * * *
        successfulJobsHistory: 3
        failedJobsHistory: 3
        startingDeadlineSeconds: 30
        backoffLimit: 2
      pod:
        restartPolicy: OnFailure
        affinity:
          podAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - home-assistant-ring-mqtt
                topologyKey: kubernetes.io/hostname
      containers:
        backup:
          image:
            repository: alpine
            tag: 3.18
            pullPolicy: IfNotPresent
          command:
            - /scripts/backup_restore.sh
          envFrom:
            - secretRef:
                name: ring-mqtt-backup
            - configMapRef:
                name: ring-mqtt-git
          env:
            - name: DATA_PATH
              value: /data
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /gcp-credentials/credentials.json
            - name: GOOGLE_CREDENTIALS
              valueFrom:
                secretKeyRef:
                  name: ring-mqtt-gcp-credentials
                  key: credentials.json
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 1
              memory: 256Mi

  serviceAccount:
    create: true
  
  defaultPodOptions:
    automountServiceAccountToken: false

  service:
    main:
      enabled: false

  persistence:
    data:
      enabled: true
      type: persistentVolumeClaim
      storageClass: longhorn
      accessMode: ReadWriteMany
      size: 32Mi
      retain: false
    scripts:
      enabled: true
      type: configMap
      name: ring-mqtt-scripts
      defaultMode: 0o0777
    gcp-credentials:
      enabled: true
      type: secret
      name: ring-mqtt-gcp-credentials
      advancedMounts:
        main:
          backup-restore:
            - path: /gcp-credentials
              readOnly: true
        backup:
          backup:
            - path: /gcp-credentials
              readOnly: true
