---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ring-mqtt-git
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-home-assistant
  target:
    name: ring-mqtt-git
  data:
    - secretKey: gitlab-token
      remoteRef:
        conversionStrategy: Default	
        decodingStrategy: None
        key: GITLAB_TOKEN
    - secretKey: git-crypt-key
      remoteRef:
        conversionStrategy: Default	
        decodingStrategy: None
        key: RING_MQTT_GIT_CRYPT_KEY
