---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ring-mqtt-gcp-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-home-assistant
  target:
    name: ring-mqtt-gcp-credentials
  data:
    - secretKey: credentials.json
      remoteRef:
        conversionStrategy: Default	
        decodingStrategy: Base64
        key: GCP_CREDENTIALS
