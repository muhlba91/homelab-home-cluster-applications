---
apiVersion: batch/v1
kind: Job
metadata:
  name: zwave-js-restore
  annotations:
    helm.sh/hook: post-install
    helm.sh/hook-weight: "1"
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
spec:
  backoffLimit: 5
  template:
    spec:
      automountServiceAccountToken: true
      serviceAccountName: zwave-js
      restartPolicy: OnFailure
      containers:
        - name: backup
          image: alpine:3.18
          imagePullPolicy: IfNotPresent
          command:
            - /scripts/backup_restore.sh
          envFrom:
            - secretRef:
                name: zwave-js-backup
          volumeMounts:
            - name: scripts
              mountPath: /scripts
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 1
              memory: 256Mi
      volumes:
        - name: scripts
          configMap:
            name: zwave-js-scripts
            defaultMode: 511
