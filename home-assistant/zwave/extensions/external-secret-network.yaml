---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zwave-js-network
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-auth
  target:
    name: zwave-js-network
  data:
    - secretKey: key
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: home-assistant-zwave
        property: network_key
