---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.3.0/charts/library/common/values.schema.json
controllers:
  main:
    type: statefulset
    containers:
      home-assistant:
        image:
          repository: ghcr.io/home-assistant/home-assistant
          pullPolicy: IfNotPresent
          tag: 2024.8.2

        env:
          - name: TZ
            value: UTC
          - name: DATA_PATH
            value: /config
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /gcp-credentials/credentials.json
          - name: GOOGLE_CREDENTIALS
            valueFrom:
              secretKeyRef:
                name: home-assistant-gcp-credentials
                key: credentials.json
          - name: POSTGRESQL_URI
            valueFrom:
              secretKeyRef:
                name: home-assistant-postgresql-app
                key: uri

        envFrom:
          - secretRef:
              name: home-assistant-backup
          - configMapRef:
              name: home-assistant-git

        resources:
          requests:
            cpu: 50m
            memory: 1024Mi
          limits:
            cpu: "2"
            memory: 1536Mi

        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
            spec:
              failureThreshold: 30
              periodSeconds: 5

    initContainers:
      backup-restore:
        image:
          repository: alpine
          tag: 3.19
          pullPolicy: IfNotPresent
        command:
          - /scripts/backup_restore.sh
          - "true"
        envFrom:
          - secretRef:
              name: home-assistant-backup
          - configMapRef:
              name: home-assistant-git
        env:
          - name: DATA_PATH
            value: /config
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /gcp-credentials/credentials.json
          - name: GOOGLE_CREDENTIALS
            valueFrom:
              secretKeyRef:
                name: home-assistant-gcp-credentials
                key: credentials.json
        resources:
          requests:
            cpu: 50m
            memory: 256Mi
          limits:
            cpu: "1"
            memory: 512Mi

serviceAccount:
  create: true

defaultPodOptions:
  automountServiceAccountToken: false

service:
  home-assistant:
    controller: main
    ipFamilyPolicy: PreferDualStack
    ports:
      http:
        port: 8123

ingress:
  home-assistant:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: cluster-issuer-home-muehlbachler-io
      external-dns.alpha.kubernetes.io/provider: public
      external-dns.alpha.kubernetes.io/target: 144.208.195.224,2a01:aea0:dd3:25a:1000:3:3:1
      traefik.ingress.kubernetes.io/router.tls: "true"
    hosts:
      - host: &domain manage.iot.home.muehlbachler.io
        paths:
          - path: /
            pathType: ImplementationSpecific
            service:
              identifier: home-assistant
              port: 8123
    tls:
      - secretName: home-assistant-home-assistant-tls-cert
        hosts:
          - *domain

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    storageClass: rook-ceph-block
    accessMode: ReadWriteOnce
    size: 1Gi
    retain: false
  scripts:
    enabled: true
    type: configMap
    name: home-assistant-scripts
    defaultMode: 0o0777
  gcp-credentials:
    enabled: true
    type: secret
    name: home-assistant-gcp-credentials
    globalMounts:
      - path: /gcp-credentials
        readOnly: true
