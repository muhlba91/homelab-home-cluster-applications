---
apiVersion: batch/v1
kind: Job
metadata:
  name: influxdb-init
  annotations:
    helm.sh/hook: post-install
    helm.sh/hook-weight: "1"
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
spec:
  backoffLimit: 5
  template:
    spec:
      automountServiceAccountToken: true
      serviceAccountName: telegraf
      restartPolicy: OnFailure
      containers:
        - name: influxdb
          image: influxdb:2.7.4-alpine
          imagePullPolicy: IfNotPresent
          command:
            - /scripts/influxdb.sh
          envFrom:
            - secretRef:
                name: influxdb-auth
          volumeMounts:
            - name: scripts
              mountPath: /scripts
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
      volumes:
        - name: scripts
          configMap:
            name: telegraf-scripts
            defaultMode: 511
