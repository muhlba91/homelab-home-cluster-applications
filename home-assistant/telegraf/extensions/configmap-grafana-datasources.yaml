---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
data:
  influxdb.yml: |
    ---
    apiVersion: v1
    kind: Secret
    type: Opaque
    metadata:
      name: home-assistant-influxdb-grafana
      labels:
        grafana_datasource: "1"
    stringData:
      datasource.yaml: |
        ---
        apiVersion: 1
        datasources:
          - name: Home Assistant - InfluxDB
            type: influxdb
            access: proxy
            url: http://influxdb.external-services
            jsonData:
              version: Flux
              organization: home
              defaultBucket: home-assistant
              tlsSkipVerify: true
            secureJsonData:
              token: "#TELEGRAF_REMOTE_TOKEN#"
  athena.yml: |
    ---
    apiVersion: v1
    kind: Secret
    type: Opaque
    metadata:
      name: home-assistant-athena-grafana
      labels:
        grafana_datasource: "1"
    stringData:
      datasource.yaml: |
        ---
        apiVersion: 1
        datasources:
          - name: Home Assistant - Athena
            type: grafana-athena-datasource
            jsonData:
              authType: keys
              defaultRegion: #AWS_REGION#
              catalog: AwsDataCatalog
              database: #GRAFANA_GLUE_DATABASE#
              workgroup: #GRAFANA_ATHENA_WORKGROUP#
            secureJsonData:
              accessKey: "#GRAFANA_AWS_ACCESS_KEY_ID#"
              secretKey: "#GRAFANA_AWS_SECRET_ACCESS_KEY#"
