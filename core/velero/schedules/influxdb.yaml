---
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: influxdb
spec:
  paused: false
  schedule: "0 0 2 * * *"
  useOwnerReferencesInBackup: false
  template:
    ttl: 72h
    includedNamespaces:
      - influxdb
    includedResources:
      - pvc
      - pv
    storageLocation: google-cloud
    defaultVolumesToFsBackup: true
    uploaderConfig:
      parallelFilesUpload: 8
