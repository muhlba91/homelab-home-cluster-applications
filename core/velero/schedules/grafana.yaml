---
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: grafana
spec:
  paused: false
  schedule: "0 2 * * *"
  useOwnerReferencesInBackup: false
  template:
    ttl: 72h
    includedNamespaces:
      - grafana
    includedResources:
      - pvc
      - pv
    storageLocation: google-cloud
    defaultVolumesToFsBackup: true
    snapshotVolumes: false
    snapshotMoveData: true
    datamover: velero
    uploaderConfig:
      parallelFilesUpload: 8
