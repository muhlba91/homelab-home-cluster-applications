---
resources:
  requests:
    cpu: 20m
    memory: 128Mi
  limits:
    cpu: 1
    memory: 256Mi

initContainers:
  - name: velero-plugin-for-gcp
    image: velero/velero-plugin-for-gcp:v1.10.1
    imagePullPolicy: IfNotPresent
    volumeMounts:
      - mountPath: /target
        name: plugins

credentials:
  extraSecretRef: velero-google

configuration:
  backupStorageLocation: []
  volumeSnapshotLocation: []
  defaultBackupStorageLocation: google-cloud

deployNodeAgent: true
nodeAgent:
  resources:
    requests:
      cpu: 50m
      memory: 384Mi
    limits:
      cpu: 2
      memory: 2Gi
