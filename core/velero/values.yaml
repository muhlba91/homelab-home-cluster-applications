---
resources:
  requests:
    cpu: 10m
    memory: 96Mi
  limits:
    cpu: 500m
    memory: 256Mi

initContainers:
  - name: velero-plugin-for-gcp
    image: velero/velero-plugin-for-gcp:v1.9.1
    imagePullPolicy: IfNotPresent
    volumeMounts:
      - mountPath: /target
        name: plugins

credentials:
  extraSecretRef: velero-google

configuration:
  backupStorageLocation: []
  volumeSnapshotLocation: []
  defaultBackupStorageLocation: google-cloud

deployNodeAgent: true
nodeAgent:
  podVolumePath: /var/lib/k0s/kubelet/pods
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 1
      memory: 384Mi
