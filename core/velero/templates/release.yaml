---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
spec:
  releaseName: velero
  targetNamespace: velero
  chart:
    spec:
      chart: velero
      version: 7.2.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: velero
        namespace: flux-system
  valuesFrom:
    - kind: ConfigMap
      name: velero-values
      valuesKey: values.yaml
