---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cert-manager-google
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-cert-manager
  target:
    name: cert-manager-google
  data:
    - secretKey: credentials.json
      remoteRef:
        conversionStrategy: Default	
        decodingStrategy: Base64
        key: GCP_CREDENTIALS
