---
dnsProject: &dns_project muehlbachler-dns
dnsHostedZoneName: &hosted_zone_name muehlbachler-io

zones:
  home.muehlbachler.io:
    project: *dns_project
    hostedZoneName: *hosted_zone_name
  internal.muehlbachler.io:
    project: *dns_project
    hostedZoneName: *hosted_zone_name

acme:
  email: "noreply@muehlbachler.xyz"

cert-manager:
  installCRDs: true

  extraArgs:
    - "--dns01-recursive-nameservers-only"
    - "--dns01-recursive-nameservers=1.1.1.1:53,1.0.0.1:53"

  webhook:
    resources:
      requests:
        cpu: 3m
        memory: 40Mi
      limits:
        cpu: 50m
        memory: 56Mi

  cainjector:
    resources:
      requests:
        cpu: 5m
        memory: 72Mi
      limits:
        cpu: 100m
        memory: 96Mi

  resources:
    requests:
      cpu: 3m
      memory: 72Mi
    limits:
      cpu: 50m
      memory: 96Mi
