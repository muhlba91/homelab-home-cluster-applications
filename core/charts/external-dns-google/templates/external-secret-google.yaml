---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-dns-google
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-external-dns
  target:
    name: external-dns-google
  data:
    - secretKey: credentials.json
      remoteRef:
        conversionStrategy: Default	
        decodingStrategy: Base64
        key: GCP_CREDENTIALS
