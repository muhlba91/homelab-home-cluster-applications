---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gatus
  namespace: flux-system
spec:
  releaseName: gatus
  targetNamespace: gatus
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: gatus
        namespace: flux-system
  valuesFrom:
    - kind: ConfigMap
      name: gatus-values
      valuesKey: values.yaml
