---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-config
data:
  config.yaml: |
    storage:
      type: sqlite
      path: /data/data.db

    ui:
      title: Status Dashboard
      description: The current service status of the muehlbachler organization.
      header: Health Status

    endpoints:
      # 001 - Mail
      - name: IMAP (Soverin)
        group: 001 - Mail
        enabled: true
        url: tls://imap.soverin.net:993
        interval: 5m
        conditions:
          - "[CONNECTED] == true"
          - "[CERTIFICATE_EXPIRATION] > 48h"
      - name: SMTP Outgoing (Soverin)
        group: 001 - Mail
        enabled: true
        url: tls://smtp.soverin.net:465
        interval: 5m
        conditions:
          - "[CONNECTED] == true"
          - "[CERTIFICATE_EXPIRATION] > 48h"
      - name: SMTP Incoming (Soverin)
        group: 001 - Mail
        enabled: true
        url: tcp://mx.soverin.net:25
        interval: 5m
        conditions:
          - "[CONNECTED] == true"
      - name: IMAP
        group: 001 - Mail
        enabled: true
        url: tls://mail.muehlbachler.io:993
        interval: 5m
        conditions:
          - "[CONNECTED] == true"
          - "[CERTIFICATE_EXPIRATION] > 48h"
      - name: SMTP Outgoing
        group: 001 - Mail
        enabled: true
        url: tls://mail.muehlbachler.io:465
        interval: 5m
        conditions:
          - "[CONNECTED] == true"
          - "[CERTIFICATE_EXPIRATION] > 48h"
      - name: SMTP Incoming
        group: 001 - Mail
        enabled: true
        url: tcp://mail.muehlbachler.io:25
        interval: 5m
        conditions:
          - "[CONNECTED] == true"
      # 002 - Applications
      - name: SimpleLogin Aliases
        group: 002 - Applications
        enabled: true
        url: https://aliases.email.muehlbachler.io/auth/login
        method: GET
        interval: 5m
        conditions:
          - "[STATUS] == 200"
      # 003 - Home Automation
      - name: Home Assistant
        group: 003 - Home Automation
        enabled: true
        url: http://home-assistant-home-assistant.home-assistant-home-assistant.svc.cluster.local:8123
        method: GET
        interval: 5m
        conditions:
          - "[STATUS] == 200"
      - name: Node-RED
        group: 003 - Home Automation
        enabled: true
        url: http://home-assistant-node-red.home-assistant-node-red.svc.cluster.local:1880
        method: GET
        interval: 5m
        conditions:
          - "[STATUS] == 200"
      - name: ZWave JS
        group: 003 - Home Automation
        enabled: true
        url: http://home-assistant-zwave.home-assistant-zwave.svc.cluster.local:8091
        method: GET
        interval: 5m
        conditions:
          - "[STATUS] == 200"
      - name: MQTT
        group: 003 - Home Automation
        enabled: true
        url: tcp://emqx-mqtt.home-assistant-mqtt.svc.cluster.local:1883
        interval: 5m
        conditions:
          - "[CONNECTED] == true"
      # 004 - Samba
      - name: Immich Daniel
        group: 004 - Samba
        enabled: true
        url: tcp://10.0.74.21:445
        interval: 5m
        conditions:
          - "[CONNECTED] == true"
      - name: Immich Kasia
        group: 004 - Samba
        enabled: true
        url: tcp://10.0.74.22:445
        interval: 5m
        conditions:
          - "[CONNECTED] == true"
      # 005 - DNS
      - name: AdGuard Home
        group: 005 - DNS
        enabled: true
        url: udp://10.0.71.10:53
        interval: 5m
        conditions:
          - "[CONNECTED] == true"
      # 006 - Monitoring
      - name: Victoria Metrics VMAgent
        group: 006 - Monitoring
        enabled: true
        url: http://vmagent-victoria-metrics.victoria-metrics.svc.cluster.local:8429
        method: GET
        interval: 5m
        conditions:
          - "[STATUS] == 200"
      - name: Victoria Metrics VMSingle
        group: 006 - Monitoring
        enabled: true
        url: http://vmsingle-victoria-metrics.victoria-metrics.svc.cluster.local:8429
        method: GET
        interval: 5m
        conditions:
          - "[STATUS] == 200"
      # 007 - Infrastructure
      - name: Vault
        group: 007 - Infrastructure
        enabled: true
        url: https://vault.platform.muehlbachler.io:8200/ui/
        method: GET
        interval: 5m
        conditions:
          - "[STATUS] == 200"
      - name: Traefik Home
        group: 007 - Infrastructure
        enabled: true
        url: https://traefik.traefik.svc.cluster.local:443
        method: GET
        interval: 5m
        client:
          insecure: true
        conditions:
          - "[STATUS] == 404"
