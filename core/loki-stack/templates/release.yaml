---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki-stack
spec:
  releaseName: loki-stack
  targetNamespace: loki
  chart:
    spec:
      chart: loki-stack
      version: 2.9.11
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: loki
        namespace: flux-system
  valuesFrom:
    - kind: ConfigMap
      name: loki-stack-values
      valuesKey: values.yaml
