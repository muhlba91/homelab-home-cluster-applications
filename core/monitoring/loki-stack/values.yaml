---
test_pod:
  enabled: false

loki:
  enabled: true
  isDefault: false
  url: http://{{ (include "loki.serviceName" .) }}.{{ .Release.Namespace }}:{{ .Values.loki.service.port }}
  replicas: 1
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  limits_config:
    retention_period: &retention 2d
  compactor:
    retention_enabled: true
    retention_delete_delay: 1h
    retention_delete_worker_count: 150
    compaction_interval: 30m
  table_manager:
    retention_deletes_enabled: true
    retention_period: *retention
  storage:
    type: filesystem
  persistence:
    enabled: true
    storageClassName: nfs
    size: 100Gi
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: "1"
      memory: 384Mi

promtail:
  enabled: true
  config:
    logLevel: warn
  resources:
    requests:
      cpu: 15m
      memory: 112Mi
    limits:
      cpu: 200m
      memory: 176Mi

fluent-bit:
  enabled: false

grafana:
  enabled: false
  sidecar:
    datasources:
      enabled: true
      label: grafana_datasource
      labelValue: "1"

prometheus:
  enabled: false

filebeat:
  enabled: false

logstash:
  enabled: false
