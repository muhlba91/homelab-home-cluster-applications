---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &application loki-stack
  namespace: flux-system
spec:
  sourceRef:
    kind: GitRepository
    name: cluster-applications
  path: ./core/monitoring/loki-stack/resources/app/
  interval: 10m
  retryInterval: 2m
  prune: true
  force: false
  wait: false
  postBuild:
    substitute:
      APPLICATION: *application
      APPLICATION_NAMESPACE: loki
      GATUS_NAME: Loki
      GATUS_GROUP: 006 - Monitoring
      GATUS_PORT: "3100"
      GATUS_STATUS: "404"
