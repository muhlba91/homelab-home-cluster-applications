---
fullnameOverride: victoria-metrics

crds:
  enabled: true

victoria-metrics-operator:
  enabled: true
  operator:
    disable_prometheus_converter: false
    enable_converter_ownership: true
  resources:
    requests:
      cpu: 3m
      memory: 56Mi
    limits:
      cpu: 50m
      memory: 96Mi

defaultRules:
  create: true
  rules:
    etcd: false # k0s restriction
    general: true
    k8s: true
    kubeApiserver: true
    kubeApiserverAvailability: true
    kubeApiserverBurnrate: true
    kubeApiserverHistogram: true
    kubeApiserverSlos: true
    kubelet: true
    kubePrometheusGeneral: true
    kubePrometheusNodeRecording: true
    kubernetesApps: true
    kubernetesResources: true
    kubernetesStorage: true
    kubernetesSystem: true
    kubeScheduler: false # k0s restriction
    kubeStateMetrics: true
    network: true
    node: true
    vmagent: true
    vmsingle: true
    vmcluster: false
    vmhealth: true
    alertmanager: false

defaultDashboardsEnabled: true
experimentalDashboardsEnabled: true

vmsingle:
  enabled: true
  annotations:
    helm.toolkit.fluxcd.io/driftDetection: disabled
  spec:
    retentionPeriod: "14"
    replicaCount: 1
    logLevel: WARN
    resources:
      requests:
        cpu: 50m
        memory: 384Mi
      limits:
        cpu: "1"
        memory: 1Gi
    storage:
      storageClassName: nfs
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 100Gi
  ingress:
    enabled: false

vmcluster:
  enabled: false

alertmanager:
  enabled: false

vmalert:
  enabled: false

vmagent:
  enabled: true
  spec:
    scrapeInterval: 120s
    minScrapeInterval: 60s
    maxScrapeInterval: 900s
    logLevel: WARN
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
    externalLabels:
      cluster: home
      environment: prod

grafana:
  enabled: false
  forceDeployDatasource: true
  sidecar:
    datasources:
      label: grafana_datasource
    dashboards:
      label: grafana_dashboard

prometheus-node-exporter:
  enabled: true
  resources:
    requests:
      cpu: 3m
      memory: 24Mi
    limits:
      cpu: 30m
      memory: 48Mi

kube-state-metrics:
  enabled: true
  resources:
    requests:
      cpu: 3m
      memory: 56Mi
    limits:
      cpu: 30m
      memory: 96Mi

kubelet:
  enabled: true

kubeApiserver:
  enabled: true

kubeControllerManager:
  enabled: false # k0s restriction

kubeDns:
  enabled: false

coreDns:
  enabled: true

kubeEtcd:
  enabled: false # k0s restriction

kubeScheduler:
  enabled: false # k0s restriction

kubeProxy:
  enabled: false
