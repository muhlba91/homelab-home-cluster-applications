---
fullnameOverride: victoria-metrics

crds:
  enabled: true

victoria-metrics-operator:
  enabled: true
  resources:
    requests:
      cpu: 3m
      memory: 40Mi
    limits:
      cpu: 64m
      memory: 80Mi

defaultRules:
  create: true
  rules:
    etcd: false
    general: true
    k8s: true
    kubeApiserver: false
    kubeApiserverAvailability: false
    kubeApiserverBurnrate: false
    kubeApiserverHistogram: false
    kubeApiserverSlos: false
    kubelet: false
    kubePrometheusGeneral: true
    kubePrometheusNodeRecording: true
    kubernetesApps: true
    kubernetesResources: true
    kubernetesStorage: true
    kubernetesSystem: false
    kubeScheduler: false
    kubeStateMetrics: true
    network: true
    node: true
    vmagent: true
    vmsingle: true
    vmcluster: false
    vmhealth: true
    alertmanager: false

defaultDashboardsEnabled: false
experimentalDashboardsEnabled: false

vmsingle:
  enabled: true
  spec:
    retentionPeriod: "14"
    replicaCount: 1
    logLevel: WARN
    resources:
      requests:
        cpu: 50m
        memory: 256Mi
      limits:
        cpu: 1
        memory: 1Gi
    storage:
      storageClassName: nfs
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 100Gi
  ingress:
    enabled: false

vmcluster:
  enabled: false

alertmanager:
  enabled: false

vmalert:
  enabled: false

vmagent:
  enabled: true
  spec:
    scrapeInterval: 120s # FIXME: interval
    minScrapeInterval: 60s # FIXME: interval
    maxScrapeInterval: 900s
    logLevel: WARN
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
    externalLabels:
      cluster: home
      environment: prod

grafana:
  enabled: false
  forceDeployDatasource: true
  sidecar:
    datasources:
      label: grafana_datasource

prometheus-node-exporter:
  enabled: true
  resources:
    requests:
      cpu: 3m
      memory: 12Mi
    limits:
      cpu: 30m
      memory: 24Mi

kube-state-metrics:
  enabled: true
  resources:
    requests:
      cpu: 3m
      memory: 32Mi
    limits:
      cpu: 30m
      memory: 56Mi

kubelet:
  enabled: false

kubeApiserver:
  enabled: false

kubeControllerManager:
  enabled: false

kubeDns:
  enabled: false

coreDns:
  enabled: false

kubeEtcd:
  enabled: false

kubeScheduler:
  enabled: false

kubeProxy:
  enabled: false
