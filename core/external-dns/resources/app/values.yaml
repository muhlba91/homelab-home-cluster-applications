---
global:
  security:
    allowInsecureImages: true

image:
  registry: registry.k8s.io
  repository: external-dns/external-dns
  tag: v0.15.1

crd:
  create: true

sources:
  - crd
  - service
  - ingress
  - traefik-proxy
  - gateway-grpcroute
  - gateway-httproute
  - gateway-tlsroute
  - gateway-udproute
  - gateway-tcproute

interval: 2m

logLevel: warning

domainFilters:
  - muehlbachler.io
annotationFilter: external-dns.alpha.kubernetes.io/provider=public

txtOwnerId: external-dns-prod-google
txtPrefix: extdns-
provider: google
google:
  serviceAccountSecret: external-dns-google
  project: muehlbachler-dns
extraArgs:
  traefik-disable-legacy: ""

resources:
  requests:
    cpu: 3m
    memory: 48Mi
  limits:
    cpu: 300m
    memory: 96Mi
